<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Metro Ultra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- MODALES & CONTEXT MENU --- */
        #metro-modal-overlay, #msg-context-menu { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 380px; padding: 25px; }
        .metro-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 15px; outline: none; }
        .metro-btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: var(--accent); color: #fff; width: 100%; }
        .btn-gray { background: #333; color: #fff; width: 100%; margin-top: 10px; }

        /* --- LAYOUTS --- */
        #pc-layout { display: none; height: 100vh; }
        #mobile-layout { display: none; height: 100vh; position: relative; }

        /* --- MESSAGES --- */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .msg { 
            background: #111; padding: 12px; border-left: 4px solid #333; 
            max-width: 85%; align-self: flex-start; position: relative; 
            transition: 0.2s; cursor: pointer;
        }
        .msg.mine { border-left-color: var(--accent); }
        .msg:hover { background: #1a1a1a; }
        .msg-u { color: var(--accent); font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; }
        
        /* Bouton édition discret pour PC */
        .edit-dot { position: absolute; right: 5px; top: 5px; opacity: 0; color: #555; font-size: 18px; }
        .msg:hover .edit-dot { opacity: 1; }

        .media-content { max-width: 100%; max-height: 300px; margin-top: 10px; border: 1px solid #222; }

        /* --- SIDEBAR PC --- */
        #sidebar { width: 300px; border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .pc-item { padding: 10px; background: #0a0a0a; margin-bottom: 4px; cursor: pointer; border-left: 0 solid var(--accent); transition: 0.1s; }
        .pc-item:hover { background: #111; border-left-width: 4px; }

        /* --- MOBILE --- */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 20px 20px 140px 20px; display: flex; flex-direction: column; }
        .tiles-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .tile { background: var(--accent); padding: 15px; height: 100px; display: flex; align-items: flex-end; font-weight: bold; }

        /* --- INPUT BARS --- */
        .input-area { display: flex; gap: 8px; background: #000; padding: 10px; border-top: 1px solid #222; }
        .input-area input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; border-top: 1px solid #222; display: flex; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <div id="msg-context-menu" onclick="closeCtx()">
        <div class="metro-modal" onclick="event.stopPropagation()">
            <h3 style="font-weight:100; margin-bottom:20px;">Options</h3>
            <button class="metro-btn btn-blue" id="ctx-edit">MODIFIER</button>
            <button class="metro-btn btn-gray" id="ctx-delete" style="color:#ff5050;">SUPPRIMER</button>
            <button class="metro-btn btn-gray" onclick="closeCtx()">ANNULER</button>
        </div>
    </div>

    <div id="metro-modal-overlay">
        <div class="metro-modal">
            <h3 id="modal-title" style="font-weight:100; margin-bottom:15px;">titre</h3>
            <div id="modal-content"></div>
            <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            <button class="metro-btn btn-gray" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; color:var(--accent); margin-bottom:20px;">thinktalk</h1>
            <div style="flex:1; overflow-y:auto;">
                <button class="metro-btn btn-blue" onclick="uiCreateRoom()" style="margin-bottom:15px;">+ NOUVEAU SALON</button>
                <div id="pc-rooms"></div>
                <button class="metro-btn btn-gray" onclick="uiAddContact()" style="margin:20px 0 10px 0;">+ AJOUTER AMI</button>
                <div id="pc-contacts"></div>
            </div>
            <button onclick="logout()" style="color:#ff5050; border:none; background:none; cursor:pointer; text-align:left;">DÉCONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid #111;"><h2 id="chat-title-pc" style="font-weight:100; font-size:32px;">#accueil</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <button class="metro-btn btn-gray" onclick="uiUpload()" style="width:50px; flex:none;">+</button>
                <input id="in-pc" placeholder="Écrire..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="metro-btn btn-blue" onclick="send('pc')" style="width:100px; flex:none;">Envoyer</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent); margin-bottom:20px;">salons</h1>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view">
                <h1 id="chat-title-mob" style="font-weight:100; font-size:32px; margin-bottom:10px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent); margin-bottom:20px;">contacts</h1>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; width:100%;">
            <button class="metro-btn btn-gray" onclick="uiUpload()" style="width:50px; flex:none;">+</button>
            <input id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="metro-btn btn-blue" onclick="send('mob')" style="width:70px; flex:none;">OK</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };
        let holdTimer;

        // --- UI CORE ---
        function openModal(title, html, confirmFn) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('metro-modal-overlay').style.display = 'flex';
            document.getElementById('modal-confirm').onclick = () => { confirmFn(); closeModal(); };
        }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }
        function closeCtx() { document.getElementById('msg-context-menu').style.display = 'none'; }

        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.getElementById('mob-bar').style.display = (idx === 1) ? 'flex' : 'none';
        }

        // --- CHAT ENGINE ---
        function createMsgElement(id, m, path) {
            const div = document.createElement('div');
            div.className = 'msg' + (m.pseudo === user ? ' mine' : '');
            
            let body = `<div>${m.text}</div>`;
            if(m.type === 'image') body = `<img src="${m.url}" class="media-content">`;
            if(m.type === 'video') body = `<video src="${m.url}" class="media-content" controls></video>`;
            
            div.innerHTML = `<span class="msg-u">${m.pseudo}</span>${body}<span class="edit-dot">...</span>`;

            // FONCTION ACTION
            const action = (e) => {
                e.preventDefault();
                if(m.pseudo !== user) return;
                document.getElementById('msg-context-menu').style.display = 'flex';
                document.getElementById('ctx-delete').onclick = () => { if(confirm("Supprimer ?")) db.ref(path+'/'+id).remove(); closeCtx(); };
                document.getElementById('ctx-edit').onclick = () => {
                    closeCtx();
                    openModal("modifier", `<input id="newTxt" class="metro-input" value="${m.text || ''}">`, () => {
                        const nt = document.getElementById('newTxt').value;
                        if(nt) db.ref(path+'/'+id).update({ text: nt });
                    });
                };
            };

            // Événements PC (Clic droit + Clic sur les points)
            div.oncontextmenu = action;
            div.onclick = (e) => { if(window.innerWidth > 850) action(e); };

            // Événements Mobile (Appui long)
            div.ontouchstart = () => holdTimer = setTimeout(() => action({preventDefault:()=>{}}), 600);
            div.ontouchend = () => clearTimeout(holdTimer);

            return div;
        }

        function setChat(id, type) {
            current = { id, type };
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            const title = (type === 'room' ? '#' : '@') + id;
            document.getElementById('chat-title-pc').textContent = title;
            document.getElementById('chat-title-mob').textContent = title;

            db.ref(path).off();
            db.ref(path).on('value', snap => {
                const pc = document.getElementById('msg-pc');
                const mob = document.getElementById('msg-mob');
                pc.innerHTML = ""; mob.innerHTML = "";
                snap.forEach(child => {
                    pc.appendChild(createMsgElement(child.key, child.val(), path));
                    mob.appendChild(createMsgElement(child.key, child.val(), path));
                });
                pc.scrollTop = pc.scrollHeight; mob.scrollTop = mob.scrollHeight;
            });
        }

        // --- SYSTEM ---
        function init() {
            if(!user) {
                openModal("connexion", `<input id="ap" class="metro-input" placeholder="pseudo"><input id="ac" type="password" class="metro-input" placeholder="code">`, async () => {
                    const p = document.getElementById('ap').value; const c = document.getElementById('ac').value;
                    const snap = await db.ref('users/'+p).get();
                    if(snap.exists() && snap.val().code === c) { user=p; localStorage.setItem("thinktalk_pseudo", p); location.reload(); }
                });
                return;
            }
            db.ref("rooms").on('value', s => {
                document.getElementById('pc-rooms').innerHTML = ""; document.getElementById('mob-rooms').innerHTML = "";
                s.forEach(r => {
                    const d = `<div class="pc-item" onclick="setChat('${r.key}','room')">#${r.key}</div>`;
                    const t = `<div class="tile" onclick="setChat('${r.key}','room'); goTo(1);">#${r.key}</div>`;
                    document.getElementById('pc-rooms').innerHTML += d; document.getElementById('mob-rooms').innerHTML += t;
                });
            });
            db.ref("contacts/"+user).on('value', s => {
                document.getElementById('pc-contacts').innerHTML = ""; document.getElementById('mob-contacts').innerHTML = "";
                s.forEach(c => {
                    const d = `<div class="pc-item" onclick="setChat('${c.key}','dm')">@${c.key}</div>`;
                    const t = `<div class="tile" style="background:#222" onclick="setChat('${c.key}','dm'); goTo(1);">@${c.key}</div>`;
                    document.getElementById('pc-contacts').innerHTML += d; document.getElementById('mob-contacts').innerHTML += t;
                });
            });
            setChat('general', 'room');
        }

        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: i.value, timestamp: Date.now() });
            i.value = "";
        }

        function uiUpload() {
            openModal("upload url", `<input id="uurl" class="metro-input" placeholder="Lien image ou vidéo">`, () => {
                const u = document.getElementById('uurl').value;
                if(!u) return;
                const type = u.match(/\.(mp4|webm)$/) ? 'video' : 'image';
                const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
                db.ref(path).push({ pseudo: user, url: u, type: type });
            });
        }

        function uiCreateRoom() { openModal("nouveau salon", `<input id="rn" class="metro-input">`, () => { db.ref('rooms/'+document.getElementById('rn').value).set({c:user}); }); }
        function uiAddContact() { openModal("ajouter ami", `<input id="an" class="metro-input">`, () => { const n=document.getElementById('an').value; db.ref(`contacts/${user}/${n}`).set(true); db.ref(`contacts/${n}/${user}`).set(true); }); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
