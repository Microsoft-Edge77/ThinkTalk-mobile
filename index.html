<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- MODALES METRO --- */
        #metro-modal-overlay, #msg-context-menu { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 400px; padding: 25px; }
        .metro-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 15px; outline: none; }
        .metro-btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; flex: 1; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-gray { background: #333; color: #fff; }

        /* --- LAYOUTS --- */
        #pc-layout { display: none; height: 100vh; }
        #mobile-layout { display: none; height: 100vh; position: relative; }

        /* --- SIDEBAR PC --- */
        #sidebar { width: 320px; border-right: 2px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .sidebar-scroll { flex: 1; overflow-y: auto; margin: 10px 0; }
        .pc-item { padding: 10px; background: #111; margin-bottom: 5px; cursor: pointer; transition: 0.2s; border-left: 0 solid var(--accent); }
        .pc-item:hover { border-left-width: 5px; background: #1a1a1a; }

        /* --- PANORAMA MOBILE --- */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 20px 20px 140px 20px; overflow-y: auto; }
        .tiles-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tile { background: var(--accent); padding: 15px; height: 100px; display: flex; align-items: flex-end; font-weight: bold; cursor: pointer; }

        /* --- MESSAGES & MULTIMEDIA --- */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 20px 0; }
        .msg { background: #111; padding: 12px; border-left: 3px solid var(--accent); max-width: 85%; align-self: flex-start; cursor: pointer; }
        .msg-u { color: var(--accent); font-size: 11px; font-weight: bold; display: block; margin-bottom: 5px; }
        .media-content { max-width: 100%; border-radius: 4px; margin-top: 8px; border: 1px solid #333; }
        .file-link { display: inline-block; padding: 8px; background: #222; color: var(--accent); text-decoration: none; font-size: 12px; margin-top: 5px; }

        /* --- INPUT BARS --- */
        .input-area { display: flex; gap: 8px; background: #000; padding: 10px; border-top: 1px solid #222; }
        .input-area input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .btn-upload { background: #222; border: none; color: #fff; width: 45px; cursor: pointer; font-size: 20px; }

        /* --- NAV MOBILE --- */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <div id="metro-modal-overlay">
        <div class="metro-modal">
            <h3 id="modal-title" style="font-weight:100; font-size:24px; margin-bottom:15px;">titre</h3>
            <div id="modal-content"></div>
            <div style="display:flex; gap:10px;">
                <button class="metro-btn btn-gray" onclick="closeModal()">Annuler</button>
                <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            </div>
        </div>
    </div>

    <div id="msg-context-menu" onclick="this.style.display='none'">
        <div class="metro-modal" onclick="event.stopPropagation()">
            <h3 style="font-weight:100; margin-bottom:20px;">Options Message</h3>
            <button class="metro-btn btn-blue" id="ctx-edit" style="width:100%; margin-bottom:10px;">MODIFIER</button>
            <button class="metro-btn btn-gray" id="ctx-delete" style="width:100%; color:#ff5050;">SUPPRIMER</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; color:var(--accent);">thinktalk</h1>
            <div class="sidebar-scroll">
                <p style="font-size:10px; color:#555; margin-bottom:10px;">SALONS</p>
                <button onclick="uiCreateRoom()" class="metro-btn btn-blue" style="width:100%; margin-bottom:10px;">+ SALON</button>
                <div id="pc-rooms"></div>
                <p style="font-size:10px; color:#555; margin:20px 0 10px 0;">CONTACTS</p>
                <button onclick="uiAddContact()" class="metro-btn btn-gray" style="width:100%; margin-bottom:10px;">+ AMI</button>
                <div id="pc-contacts"></div>
            </div>
            <button onclick="logout()" style="color:#ff5050; border:none; background:none; text-align:left; cursor:pointer;">D√âCONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column; padding:20px;">
            <h2 id="chat-title-pc" style="font-weight:100; font-size:40px;">#accueil</h2>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <button class="btn-upload" onclick="uiUpload()">+</button>
                <input id="in-pc" placeholder="Message..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="metro-btn btn-blue" onclick="send('pc')" style="flex:none; width:120px;">Envoyer</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent);">salons</h1>
                <button class="metro-btn btn-blue" onclick="uiCreateRoom()" style="width:100%; margin:15px 0;">NOUVEAU SALON</button>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view" id="chat-view-mob">
                <h1 id="chat-title-mob" style="font-weight:100; font-size:32px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent);">contacts</h1>
                <button class="metro-btn btn-gray" onclick="uiAddContact()" style="width:100%; margin:15px 0;">AJOUTER AMI</button>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; width:100%;">
            <button class="btn-upload" onclick="uiUpload()">+</button>
            <input id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="metro-btn btn-blue" onclick="send('mob')" style="flex:none;">OK</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };
        let pressTimer;

        function openModal(title, html, onConfirm) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('metro-modal-overlay').style.display = 'flex';
            document.getElementById('modal-confirm').onclick = () => { onConfirm(); closeModal(); };
        }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }

        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.getElementById('mob-bar').style.display = (idx === 1) ? 'flex' : 'none';
        }

        function init() {
            if(!user) {
                openModal("connexion", `<input id="ap" class="metro-input" placeholder="pseudo"><input id="ac" type="password" class="metro-input" placeholder="code">`, async () => {
                    const p = document.getElementById('ap').value; const c = document.getElementById('ac').value;
                    const snap = await db.ref('users/'+p).get();
                    if(snap.exists() && snap.val().code === c) { user=p; localStorage.setItem("thinktalk_pseudo", p); location.reload(); }
                });
                return;
            }
            loadLists();
            setChat('general', 'room');
        }

        function loadLists() {
            db.ref("rooms").on('value', s => {
                const pc = document.getElementById('pc-rooms'); const mb = document.getElementById('mob-rooms');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(r => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${r.key}','room')">#${r.key}</div>`;
                    mb.innerHTML += `<div class="tile" onclick="setChat('${r.key}','room'); goTo(1);">#${r.key}</div>`;
                });
            });
            db.ref("contacts/"+user).on('value', s => {
                const pc = document.getElementById('pc-contacts'); const mb = document.getElementById('mob-contacts');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(c => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${c.key}','dm')">@${c.key}</div>`;
                    mb.innerHTML += `<div class="tile" style="background:#222" onclick="setChat('${c.key}','dm'); goTo(1);">@${c.key}</div>`;
                });
            });
        }

        function setChat(id, type) {
            current = { id, type };
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', snap => {
                const boxes = [document.getElementById('msg-pc'), document.getElementById('msg-mob')];
                boxes.forEach(b => b.innerHTML = "");
                snap.forEach(c => {
                    const m = c.val();
                    const div = document.createElement('div');
                    div.className = 'msg';
                    let content = `<div>${m.text}</div>`;
                    if(m.type === 'image') content = `<img src="${m.url}" class="media-content">`;
                    if(m.type === 'video') content = `<video src="${m.url}" class="media-content" controls></video>`;
                    if(m.type === 'file') content = `<a href="${m.url}" target="_blank" class="file-link">üìÅ Fichier : ${m.text}</a>`;
                    
                    div.innerHTML = `<span class="msg-u">${m.pseudo}</span>${content}`;
                    
                    // Events Actions (PC Clic Droit / Mobile Appui Long)
                    const trigger = (e) => { 
                        e.preventDefault(); 
                        if(m.pseudo === user) openCtx(c.key, m.text, path); 
                    };
                    div.oncontextmenu = trigger;
                    div.ontouchstart = (e) => pressTimer = setTimeout(() => trigger(e), 600);
                    div.ontouchend = () => clearTimeout(pressTimer);

                    boxes[0].appendChild(div.cloneNode(true));
                    boxes[1].appendChild(div);
                });
                boxes.forEach(b => b.scrollTop = b.scrollHeight);
            });
        }

        function openCtx(id, old, path) {
            document.getElementById('msg-context-menu').style.display = 'flex';
            document.getElementById('ctx-delete').onclick = () => { db.ref(path+'/'+id).remove(); };
            document.getElementById('ctx-edit').onclick = () => {
                document.getElementById('msg-context-menu').style.display = 'none';
                openModal("modifier", `<input id="newT" class="metro-input" value="${old}">`, () => {
                    const t = document.getElementById('newT').value;
                    if(t) db.ref(path+'/'+id).update({ text: t + " (√©dit√©)" });
                });
            };
        }

        function send(mode) {
            const i = document.getElementById(mode==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: i.value, timestamp: Date.now() });
            i.value = "";
        }

        function uiUpload() {
            openModal("partager", `<input id="u_url" class="metro-input" placeholder="Lien de l'image/vid√©o/fichier">`, () => {
                const url = document.getElementById('u_url').value;
                if(!url) return;
                let type = 'file';
                if(url.match(/\.(jpeg|jpg|gif|png)$/)) type = 'image';
                if(url.match(/\.(mp4|webm)$/)) type = 'video';
                const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
                db.ref(path).push({ pseudo: user, url: url, text: "Fichier", type: type });
            });
        }

        function uiCreateRoom() { openModal("nouveau salon", `<input id="rn" class="metro-input">`, () => { db.ref('rooms/'+document.getElementById('rn').value).set({c:user}); }); }
        function uiAddContact() { openModal("ajouter ami", `<input id="an" class="metro-input">`, () => { const n=document.getElementById('an').value; db.ref(`contacts/${user}/${n}`).set(true); db.ref(`contacts/${n}/${user}`).set(true); }); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
