<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- MODALES --- */
        #metro-modal-overlay, #msg-context-menu { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 10000; display: none; align-items: center; justify-content: center; padding: 15px;
        }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 380px; padding: 25px; }
        .metro-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 10px; outline: none; }
        .metro-btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-gray { background: #333; color: #fff; }
        .search-box { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 10px; font-size: 13px; }

        /* --- LAYOUTS --- */
        #pc-layout { display: none; height: 100vh; }
        #mobile-layout { display: none; height: 100vh; position: relative; }

        /* --- SIDEBAR PC --- */
        #sidebar { width: 280px; border-right: 1px solid #222; padding: 15px; display: flex; flex-direction: column; flex-shrink: 0; }
        .pc-item { padding: 10px; background: #0a0a0a; margin-bottom: 4px; cursor: pointer; border-left: 0 solid var(--accent); transition: 0.1s; }
        .pc-item:hover { background: #111; border-left-width: 4px; }

        /* --- MESSAGES --- */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; }
        .msg { background: #111; padding: 12px; border-left: 4px solid #333; max-width: 85%; align-self: flex-start; transition: 0.2s; cursor: pointer; word-wrap: break-word; }
        .msg.mine { border-left-color: var(--accent); }
        .msg-u { color: var(--accent); font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; }
        .media-content { max-width: 100%; max-height: 250px; margin-top: 5px; display: block; }

        /* --- PANORAMA MOBILE --- */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 15px 15px 145px 15px; display: flex; flex-direction: column; }
        .tiles-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .tile { background: var(--accent); padding: 15px; height: 100px; display: flex; align-items: flex-end; font-weight: bold; cursor: pointer; }

        /* --- CHAT BAR --- */
        .input-area { display: flex; align-items: center; gap: 8px; background: #000; padding: 10px; border-top: 1px solid #222; width: 100%; }
        .input-area input[type="text"] { flex: 1; min-width: 50px; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .btn-action { flex-shrink: 0; padding: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-file { width: 45px; background: #222; color: #fff; }
        .btn-send { min-width: 70px; background: var(--accent); color: #fff; }

        /* --- NAV --- */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this)">

    <div id="msg-context-menu" onclick="closeCtx()">
        <div class="metro-modal" onclick="event.stopPropagation()">
            <h3 style="font-weight:100; margin-bottom:15px;">Options Message</h3>
            <button class="metro-btn btn-blue" id="ctx-edit">MODIFIER</button>
            <button class="metro-btn btn-gray" id="ctx-delete" style="color:#ff5050;">SUPPRIMER</button>
            <button class="metro-btn btn-gray" onclick="closeCtx()">ANNULER</button>
        </div>
    </div>

    <div id="metro-modal-overlay">
        <div class="metro-modal">
            <h3 id="modal-title" style="font-weight:100; margin-bottom:15px;">titre</h3>
            <div id="modal-content"></div>
            <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            <button class="metro-btn btn-gray" id="modal-cancel-btn" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; color:var(--accent); margin-bottom:15px;">thinktalk</h1>
            <div style="flex:1; overflow-y:auto;">
                <p style="font-size:10px; color:#555; margin-bottom:5px;">SALONS</p>
                <input type="text" class="search-box" placeholder="Filtrer..." oninput="filterList('pc-rooms', this.value)">
                <button class="metro-btn btn-blue" onclick="uiCreateRoom()" style="margin-bottom:15px; font-size:11px;">+ NOUVEAU SALON</button>
                <div id="pc-rooms"></div>
                <p style="font-size:10px; color:#555; margin:20px 0 5px 0;">CONTACTS</p>
                <input type="text" class="search-box" placeholder="Filtrer..." oninput="filterList('pc-contacts', this.value)">
                <button class="metro-btn btn-gray" onclick="uiAddContact()" style="margin-bottom:15px; font-size:11px;">+ AJOUTER AMI</button>
                <div id="pc-contacts"></div>
            </div>
            <button onclick="logout()" style="color:#ff5050; border:none; background:none; cursor:pointer; text-align:left; font-weight:bold; padding:10px 0;">D√âCONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:15px; border-bottom:1px solid #111;"><h2 id="chat-title-pc" style="font-weight:100; font-size:28px;">#accueil</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <button class="btn-action btn-file" onclick="triggerFile()">üìÅ</button>
                <input type="text" id="in-pc" placeholder="√âcrire..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-action btn-send" onclick="send('pc')">ENVOYER</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:10px;">salons</h1>
                <input type="text" class="search-box" placeholder="Rechercher..." oninput="filterTiles('mob-rooms', this.value)">
                <button class="metro-btn btn-blue" onclick="uiCreateRoom()" style="margin-bottom:10px;">+ SALON</button>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view">
                <h1 id="chat-title-mob" style="font-weight:100; font-size:28px; margin-bottom:10px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:10px;">contacts</h1>
                <input type="text" class="search-box" placeholder="Rechercher..." oninput="filterTiles('mob-contacts', this.value)">
                <button class="metro-btn btn-gray" onclick="uiAddContact()" style="margin-bottom:10px;">+ AMI</button>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; left:0;">
            <button class="btn-action btn-file" onclick="triggerFile()">üìÅ</button>
            <input type="text" id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="btn-action btn-send" onclick="send('mob')">OK</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };
        let holdTimer;

        // --- AUTH & INIT (FIXED) ---
        async function init() {
            if(!user) {
                // Masquer le bouton annuler pour la connexion obligatoire
                document.getElementById('modal-cancel-btn').style.display = 'none';
                openModal("Bienvenue", `
                    <p style="font-size:12px; margin-bottom:10px; color:#888;">Entrez un pseudo. S'il n'existe pas, il sera cr√©√©.</p>
                    <input id="ap" class="metro-input" placeholder="Pseudo">
                    <input id="ac" type="password" class="metro-input" placeholder="Code secret">
                `, async () => {
                    const p = document.getElementById('ap').value.trim();
                    const c = document.getElementById('ac').value.trim();
                    if(!p || !c) { alert("Champs requis"); location.reload(); return; }
                    
                    const snap = await db.ref('users/'+p).get();
                    if(snap.exists()) {
                        // Connexion
                        if(snap.val().code === c) { loginSuccess(p); } 
                        else { alert("Code incorrect"); location.reload(); }
                    } else {
                        // Inscription
                        await db.ref('users/'+p).set({ code: c, created: Date.now() });
                        loginSuccess(p);
                    }
                });
                return;
            }
            loginSuccess(user);
        }

        function loginSuccess(pseudo) {
            user = pseudo;
            localStorage.setItem("thinktalk_pseudo", user);
            closeModal();
            loadLists();
            setChat('general', 'room');
        }

        // --- LISTES ---
        function loadLists() {
            db.ref("rooms").on('value', s => {
                const pc = document.getElementById('pc-rooms'); const mb = document.getElementById('mob-rooms');
                pc.innerHTML = ""; mb.innerHTML = "";
                if(!s.exists()) { db.ref('rooms/general').set({c:'system'}); return; }
                s.forEach(r => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${r.key}','room')">#${r.key}</div>`;
                    mb.innerHTML += `<div class="tile" onclick="setChat('${r.key}','room'); goTo(1);">#${r.key}</div>`;
                });
            });
            db.ref("contacts/"+user).on('value', s => {
                const pc = document.getElementById('pc-contacts'); const mb = document.getElementById('mob-contacts');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(c => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${c.key}','dm')">@${c.key}</div>`;
                    mb.innerHTML += `<div class="tile" style="background:#222" onclick="setChat('${c.key}','dm'); goTo(1);">@${c.key}</div>`;
                });
            });
        }

        // --- CHAT ENGINE ---
        function setChat(id, type) {
            current = { id, type };
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            const title = (type === 'room' ? '#' : '@') + id;
            document.getElementById('chat-title-pc').textContent = title;
            document.getElementById('chat-title-mob').textContent = title;

            db.ref(path).off();
            db.ref(path).limitToLast(50).on('value', snap => {
                const pc = document.getElementById('msg-pc'); const mob = document.getElementById('msg-mob');
                pc.innerHTML = ""; mob.innerHTML = "";
                snap.forEach(c => {
                    const msgEl = createMsgElement(c.key, c.val(), path);
                    pc.appendChild(msgEl.cloneNode(true)); // On clone pour le PC
                    // Re-appliquer les events sur le clone car cloneNode ne copie pas les listeners
                    const lastPc = pc.lastElementChild;
                    lastPc.onclick = () => openOptions(c.key, c.val(), path);
                    mob.appendChild(msgEl);
                });
                pc.scrollTop = pc.scrollHeight; mob.scrollTop = mob.scrollHeight;
            });
        }

        function createMsgElement(id, m, path) {
            const div = document.createElement('div');
            div.className = 'msg' + (m.pseudo === user ? ' mine' : '');
            let content = `<div>${m.text || ''}</div>`;
            if(m.type === 'image') content = `<img src="${m.url}" class="media-content">`;
            if(m.type === 'video') content = `<video src="${m.url}" class="media-content" controls></video>`;
            div.innerHTML = `<span class="msg-u">${m.pseudo}</span>${content}`;
            div.onclick = () => openOptions(id, m, path);
            return div;
        }

        function openOptions(id, m, path) {
            if(m.pseudo !== user) return;
            document.getElementById('msg-context-menu').style.display = 'flex';
            document.getElementById('ctx-delete').onclick = () => { if(confirm("Supprimer ?")) db.ref(path+'/'+id).remove(); closeCtx(); };
            document.getElementById('ctx-edit').onclick = () => {
                closeCtx();
                openModal("Modifier", `<input id="newTxt" class="metro-input" value="${m.text || ''}">`, () => {
                    const nt = document.getElementById('newTxt').value;
                    if(nt) db.ref(path+'/'+id).update({ text: nt });
                });
            };
        }

        // --- ACTIONS ---
        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: i.value, timestamp: Date.now() });
            i.value = "";
        }

        function triggerFile() { document.getElementById('fileInput').click(); }
        function handleFileUpload(input) {
            const file = input.files[0]; if(!file) return;
            if(file.size > 1024 * 1024) { alert("Trop lourd (>1Mo)"); return; }
            const r = new FileReader();
            r.onload = (e) => {
                const type = file.type.startsWith('image/') ? 'image' : (file.type.startsWith('video/') ? 'video' : 'file');
                const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
                db.ref(path).push({ pseudo: user, url: e.target.result, text: file.name, type: type, timestamp: Date.now() });
            };
            r.readAsDataURL(file);
        }

        // --- UI UTILS ---
        function openModal(title, html, confirmFn) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('metro-modal-overlay').style.display = 'flex';
            document.getElementById('modal-confirm').onclick = confirmFn;
        }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }
        function closeCtx() { document.getElementById('msg-context-menu').style.display = 'none'; }
        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.getElementById('mob-bar').style.display = (idx === 1) ? 'flex' : 'none';
        }
        function filterList(id, v) { Array.from(document.getElementById(id).children).forEach(i => i.style.display = i.textContent.toLowerCase().includes(v.toLowerCase()) ? "block" : "none"); }
        function filterTiles(id, v) { Array.from(document.getElementById(id).children).forEach(i => i.style.display = i.textContent.toLowerCase().includes(v.toLowerCase()) ? "flex" : "none"); }
        function uiCreateRoom() { openModal("Nouveau Salon", `<input id="rn" class="metro-input" placeholder="nom du salon">`, () => { db.ref('rooms/'+document.getElementById('rn').value.toLowerCase()).set({owner:user}); closeModal(); }); }
        function uiAddContact() { openModal("Ajouter Ami", `<input id="an" class="metro-input" placeholder="pseudo">`, () => { const n=document.getElementById('an').value; db.ref(`contacts/${user}/${n}`).set(true); db.ref(`contacts/${n}/${user}`).set(true); closeModal(); }); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
