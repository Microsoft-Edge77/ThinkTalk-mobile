<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Mobile v8.2 ‚Äî Synchronis√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 65px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; height: 100%; overflow: hidden; }

        /* PANORAMA */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; display: flex; flex-direction: column; padding: 20px 20px 0 20px; position: relative; }

        /* TILES DESIGN */
        .tiles-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 85px; gap: 12px; }
        .tile { 
            background: var(--accent); padding: 15px; display: flex; flex-direction: column; 
            justify-content: flex-end; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: transform 0.1s; overflow: hidden;
        }
        .tile:active { transform: scale(0.95); filter: brightness(1.2); }
        .tile.medium { grid-column: span 2; grid-row: span 2; font-size: 20px; }
        .tile.wide { grid-column: span 4; }
        .tile.contact { background: #1a1a1a; border: 1px solid #333; }

        /* TYPO */
        .section-header { font-size: 42px; font-weight: 100; margin-bottom: 20px; color: var(--accent); letter-spacing: -1px; }
        .page-title { font-size: 11px; text-transform: uppercase; font-weight: 600; letter-spacing: 3px; opacity: 0.6; }

        /* MODAL & NOTIFS */
        #notification { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: var(--accent); padding: 15px 30px; z-index: 5000; display: none; font-weight: bold; }
        #modal-mobile { position: fixed; inset: 0; background: #000; z-index: 4000; padding: 40px 25px; display: none; flex-direction: column; }
        .modal-input { width: 100%; padding: 18px; margin-bottom: 15px; border: none; background: #1a1a1a; color: #fff; font-size: 18px; }
        .modal-btn { width: 100%; padding: 18px; background: var(--accent); color: #fff; border: none; font-weight: bold; }

        /* CHAT */
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 140px; }
        .msg-bubble { margin-bottom: 15px; border-left: 3px solid var(--accent); padding-left: 12px; }
        .msg-pseudo { color: var(--accent); font-size: 12px; font-weight: 600; }
        .msg-text { font-size: 18px; font-weight: 300; }

        /* NAV */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 100; }
        .nav-item { font-size: 11px; text-transform: uppercase; color: #555; font-weight: bold; }
        .nav-item.active { color: #fff; }
        #chat-bar { position: fixed; bottom: var(--nav-h); left: 0; width: 100%; padding: 10px; background: #111; display: none; gap: 8px; }
        #chat-bar input { flex: 1; height: 50px; background: #000; border: 1px solid #333; color: #fff; padding: 0 15px; }

        #auth { position: fixed; inset: 0; background: #000; z-index: 3000; padding: 60px 25px; display: flex; flex-direction: column; justify-content: center; }
        .hidden { display: none !important; }
        #profile-menu { position: fixed; inset: 0; width: 85%; background: #051933; z-index: 2000; transform: translateX(-100%); transition: 0.3s; padding: 50px 30px; border-right: 2px solid var(--accent); }
    </style>
</head>
<body>

<div id="notification">ALERTE</div>

<div id="modal-mobile">
    <h1 class="section-header" id="m-title">TITRE</h1>
    <div id="m-content"></div>
    <button class="modal-btn" id="m-confirm">VALIDER</button>
    <button onclick="closeModal()" style="background:none; color:#666; border:none; margin-top:20px; width:100%;">ANNULER</button>
</div>

<div id="profile-menu">
    <h2 id="me-pseudo" class="section-header">PSEUDO</h2>
    <div onclick="uiChangeCode()" style="padding: 20px 0; border-bottom: 1px solid #1a1a1a;">Changer mon code</div>
    <div onclick="logout()" style="padding: 20px 0; color: #ff5050;">D√©connexion</div>
    <button onclick="toggleMenu()" style="margin-top:40px; width:100%; padding:10px; background:none; border:1px solid #333; color:#fff;">RETOUR</button>
</div>

<div id="auth">
    <h1 class="section-header" style="font-size: 50px;">ThinkTalk</h1>
    <input id="authPseudo" class="modal-input" placeholder="pseudo">
    <input id="authCode" type="password" class="modal-input" placeholder="code">
    <button onclick="handleAuth('login')" class="modal-btn">CONNEXION</button>
    <button onclick="handleAuth('register')" style="background:none; color:#555; border:none; margin-top:20px;">CR√âER UN COMPTE</button>
</div>

<div id="panorama">
    <section class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="font-size: 24px; color: var(--accent);" onclick="toggleMenu()">‚ò∞</div>
            <div class="page-title">ACCUEIL</div>
        </div>
        <h1 class="section-header">salons</h1>
        <div id="rooms-grid" class="tiles-grid"></div>
        <button onclick="uiCreateRoom()" style="margin-top:20px; width:100%; padding:15px; background:none; border:1px dashed #444; color:#666;">+ CR√âER UN SALON</button>
    </section>

    <section class="view">
        <div class="page-title">DISCUSSION</div>
        <h1 class="section-header" id="chat-title">#salon</h1>
        <div id="message-container" class="scroll-area"></div>
    </section>

    <section class="view">
        <div class="page-title">RESEAU</div>
        <h1 class="section-header">contacts</h1>
        <div id="contacts-grid" class="tiles-grid"></div>
        <button onclick="uiAddContact()" style="margin-top:20px; width:100%; padding:15px; background:none; border:1px dashed #444; color:#666;">+ AJOUTER AMI</button>
    </section>
</div>

<div id="chat-bar">
    <input id="msgInput" type="text" placeholder="Message...">
    <button onclick="sendMessage()" style="padding:0 20px; background:var(--accent); border:none; color:#fff;">OK</button>
</div>

<nav class="nav-bottom">
    <div class="nav-item active" onclick="goTo(0)">ACCUEIL</div>
    <div class="nav-item" onclick="goTo(1)">CHAT</div>
    <div class="nav-item" onclick="goTo(2)">CONTACTS</div>
</nav>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
    authDomain: "chat-github-6abb5.firebaseapp.com",
    databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-github-6abb5",
    storageBucket: "chat-github-6abb5.firebasestorage.app",
    messagingSenderId: "1038562300660",
    appId: "1:1038562300660:web:b57b74a7539466e16384a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// HARMONISATION AVEC LE SITE PC
const KEY_PSEUDO = "thinktalk_pseudo";
const KEY_CODE = "thinktalk_code";

let user = localStorage.getItem(KEY_PSEUDO);
let currentCtx = null;

function showNotify(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg; n.style.display = 'block';
    setTimeout(() => { n.style.display = 'none'; }, 2000);
}

function toggleMenu() {
    const m = document.getElementById('profile-menu');
    m.style.transform = (m.style.transform === 'translateX(0%)') ? 'translateX(-100%)' : 'translateX(0%)';
}

function goTo(index) {
    document.getElementById('panorama').style.transform = `translateX(-${index * 100}vw)`;
    document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === index));
    document.getElementById('chat-bar').style.display = (index === 1) ? 'flex' : 'none';
}

function closeModal() { document.getElementById('modal-mobile').style.display = 'none'; }
function openModal(title, html, onConfirm) {
    document.getElementById('m-title').textContent = title;
    document.getElementById('m-content').innerHTML = html;
    document.getElementById('modal-mobile').style.display = 'flex';
    document.getElementById('m-confirm').onclick = onConfirm;
}

// LECTURE DES SALONS (CORRIG√âE)
function loadRooms() {
    db.ref("rooms").on('value', snap => {
        const grid = document.getElementById('rooms-grid');
        grid.innerHTML = "";
        if(!snap.exists()) {
            grid.innerHTML = "<p style='opacity:0.5'>Aucun salon trouv√©</p>";
            return;
        }
        
        let i = 0;
        snap.forEach(child => {
            const r = child.val();
            const rName = r.name || child.key; // S√©curit√© si r.name est absent
            const tile = document.createElement('div');
            tile.className = 'tile';
            if(i % 5 === 0) tile.classList.add('medium');
            else if(i % 3 === 0) tile.classList.add('wide');
            
            tile.innerHTML = `<span>#${rName}</span> ${r.private ? 'üîí' : ''}`;
            tile.onclick = () => selectRoom(r, rName);
            grid.appendChild(tile);
            i++;
        });
    });
}

async function selectRoom(roomData, roomName) {
    if(roomData.private && roomData.creator !== user) {
        openModal("Salon Priv√©", `<input id="join-room-code" class="modal-input" type="password" placeholder="code">`, () => {
            const val = document.getElementById('join-room-code').value;
            if(val === roomData.code) { openRoom(roomName, 'room'); closeModal(); } 
            else { showNotify("CODE ERRON√â"); }
        });
    } else { openRoom(roomName, 'room'); }
}

function openRoom(id, type) {
    currentCtx = { id, type };
    document.getElementById('chat-title').textContent = (type === 'room' ? '#' : '@') + id;
    listenMessages(); goTo(1);
}

function listenMessages() {
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    const ref = db.ref(path);
    const container = document.getElementById('message-container');
    ref.off(); container.innerHTML = "";
    ref.limitToLast(50).on('child_added', snap => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'msg-bubble';
        div.innerHTML = `<div class="msg-pseudo">${m.pseudo}</div><div class="msg-text">${m.text}</div>`;
        container.appendChild(div); container.scrollTop = container.scrollHeight;
    });
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    const txt = input.value.trim();
    if(!txt || !currentCtx) return;
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    db.ref(path).push({ pseudo: user, text: txt, timestamp: Date.now() });
    input.value = "";
}

function getConvId(a, b) { return [a, b].sort().join("__"); }

// AUTH & APP START
async function handleAuth(type) {
    const p = document.getElementById('authPseudo').value.trim();
    const c = document.getElementById('authCode').value.trim();
    if(p.length < 3) return showNotify("PSEUDO TROP COURT");
    
    const userRef = db.ref('users/' + p);
    const snap = await userRef.get();

    if(type === 'register') {
        if(snap.exists()) return showNotify("PSEUDO PRIS");
        await userRef.set({ code: c });
        showNotify("COMPTE CR√â√â");
        handleAuth('login');
    } else {
        if(!snap.exists() || snap.val().code !== c) return showNotify("ERREUR AUTH");
        user = p; 
        localStorage.setItem(KEY_PSEUDO, p);
        localStorage.setItem(KEY_CODE, c);
        startApp();
    }
}

async function startApp() {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('me-pseudo').textContent = "@" + user;
    loadRooms();
    loadContacts();
    openRoom('general', 'room');
}

function loadContacts() {
    db.ref("contacts/"+user).on('value', snap => {
        const grid = document.getElementById('contacts-grid');
        grid.innerHTML = "";
        if(!snap.exists()) return;
        snap.forEach(child => {
            const tile = document.createElement('div');
            tile.className = 'tile contact wide';
            tile.innerHTML = `<span>@${child.key}</span>`;
            tile.onclick = () => openRoom(child.key, 'dm');
            grid.appendChild(tile);
        });
    });
}

function logout() { localStorage.clear(); location.reload(); }

window.onload = () => { if(user) startApp(); };
</script>
</body>
</html>
