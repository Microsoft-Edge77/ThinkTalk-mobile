<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ThinkTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000000;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.35);
      --text: #f9fafb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --transition-snap: cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    body { position: relative; }

    /* Poussi√®re de fond */

    .dust-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.18) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.16) 0, transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.16) 0, transparent 55%),
        radial-gradient(circle at 90% 70%, rgba(129, 140, 248, 0.18) 0, transparent 55%);
      filter: blur(18px);
      animation: dustFloat 22s infinite alternate ease-in-out;
      opacity: 0.9;
    }

    @keyframes dustFloat {
      0% { transform: translate3d(-12px, 8px, 0) scale(1); }
      50% { transform: translate3d(10px, -12px, 0) scale(1.05); }
      100% { transform: translate3d(-6px, 10px, 0) scale(1.02); }
    }

    /* Layout principal */

    .app-root {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-bottom: 56px; /* pour la bottom-nav */
    }

    .top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }

    .top-title {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .hamburger-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: transform 140ms var(--transition-snap),
        box-shadow 140ms ease-out,
        border-color 140ms ease-out;
    }

    .hamburger-btn:hover {
      transform: translateY(-1px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
    }

    /* Sections onglets */

    .tab-view {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .tab-section {
      position: absolute;
      inset: 0;
      display: none;
      padding: 8px 12px 8px;
      overflow-y: auto;
    }

    .tab-section.active {
      display: block;
      animation: tabAppear 260ms var(--transition-snap);
    }

    @keyframes tabAppear {
      0% { opacity: 0; transform: scale(0.96); }
      60% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Barre de recherche + bouton */

    .search-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .search-input {
      flex: 1;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text);
      padding: 0 12px;
      font-size: 0.8rem;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--text-soft);
    }

    .action-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background:
        radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.35), transparent 55%),
        rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(0,0,0,0.85);
      transition: transform 140ms var(--transition-snap),
        box-shadow 140ms ease-out,
        border-color 140ms ease-out;
    }

    .action-btn:hover {
      transform: translateY(-1px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 20px 50px rgba(0,0,0,0.95);
    }

    /* Live Tiles */

    .tiles-grid {
      column-count: 2;
      column-gap: 10px;
    }

    .tile {
      display: inline-block;
      width: 100%;
      margin: 0 0 10px;
      border-radius: 18px;
      padding: 12px 12px 10px;
      background:
        radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.35), transparent 55%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 45px rgba(0,0,0,0.9);
      cursor: pointer;
      break-inside: avoid;
      transition: transform 160ms var(--transition-snap),
        box-shadow 160ms ease-out,
        border-color 160ms ease-out;
    }

    .tile:hover {
      transform: translateY(-3px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 26px 60px rgba(15,23,42,0.95);
    }

    .tile-title {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .tile-sub {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    /* Chat tab */

    .chat-header {
      margin-bottom: 10px;
    }

    .chat-target {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .chat-body {
      height: calc(100% - 90px);
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,0.85);
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .chat-empty {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-soft);
      font-size: 0.85rem;
    }

    .chat-empty-dust {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.35) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.32) 0, transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.32) 0, transparent 55%),
        radial-gradient(circle at 90% 70%, rgba(129, 140, 248, 0.35) 0, transparent 55%);
      filter: blur(26px);
      mix-blend-mode: screen;
      opacity: 0.9;
      animation: dustFloat 18s infinite alternate ease-in-out;
    }

    .chat-empty-text {
      position: relative;
      z-index: 1;
    }

    .chat-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .attach-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: #000000;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-input {
      flex: 1;
    }

    .chat-input textarea {
      width: 100%;
      min-height: 40px;
      max-height: 90px;
      resize: none;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.96);
      color: var(--text);
      padding: 8px 10px;
      font-size: 0.85rem;
      outline: none;
    }

    .send-btn {
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background:
        radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.4), transparent 55%),
        rgba(15, 23, 42, 0.98);
      color: var(--text);
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* Bottom nav */

    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 56px;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.88);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      z-index: 10;
    }

    .bottom-nav-btn {
      flex: 1;
      text-align: center;
      color: var(--text-soft);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      padding: 4px 0;
      border-radius: 999px;
      transition: color 140ms ease-out,
        background 140ms ease-out,
        transform 140ms var(--transition-snap);
    }

    .bottom-nav-btn.active {
      color: var(--text);
      background: rgba(15, 23, 42, 0.96);
      transform: translateY(-1px);
    }

    /* Menu hamburger overlay */

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .menu-overlay.active {
      display: flex;
      animation: menuAppear 260ms var(--transition-snap);
    }

    @keyframes menuAppear {
      0% { opacity: 0; transform: scale(0.9); }
      60% { opacity: 1; transform: scale(1.03); }
      100% { opacity: 1; transform: scale(1); }
    }

    .menu-panel {
      width: 280px;
      border-radius: 18px;
      border: 1px solid var(--accent);
      background: rgba(15,23,42,0.96);
      padding: 18px 16px 14px;
      box-shadow: 0 26px 60px rgba(0,0,0,0.95);
    }

    .menu-title {
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
    }

    .menu-item {
      margin-bottom: 10px;
      font-size: 0.8rem;
    }

    .menu-item label {
      display: block;
      margin-bottom: 4px;
      color: var(--text-soft);
    }

    .menu-item input[type="color"],
    .menu-item input[type="file"] {
      width: 100%;
      font-size: 0.8rem;
    }

    .menu-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .menu-btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15,23,42,0.96);
      color: var(--text);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .menu-btn.danger {
      border-color: rgba(248, 113, 113, 0.8);
      color: #fecaca;
    }
  </style>
</head>
<body>
  <div class="dust-layer"></div>

  <div class="app-root">
    <div class="top-bar">
      <div class="top-title">Neon Dust Chat</div>
      <button class="hamburger-btn" id="hamburgerBtn">‚ò∞</button>
    </div>

    <div class="tab-view">
      <!-- Onglet Accueil (Salons) -->
      <section class="tab-section active" id="tab-home">
        <div class="search-row">
          <input
            type="text"
            id="searchRooms"
            class="search-input"
            placeholder="Rechercher un salon‚Ä¶"
          />
          <button class="action-btn" id="createRoomBtn">Cr√©er</button>
        </div>
        <div class="tiles-grid" id="roomsGrid">
          <div class="tile" data-label="G√©n√©ral">
            <div class="tile-title"># G√©n√©ral</div>
            <div class="tile-sub">Salon public</div>
          </div>
          <div class="tile" data-label="ThinkTalk">
            <div class="tile-title"># ThinkTalk</div>
            <div class="tile-sub">Salon priv√©</div>
          </div>
          <div class="tile" data-label="Dev Lab">
            <div class="tile-title"># Dev Lab</div>
            <div class="tile-sub">Salon public</div>
          </div>
        </div>
      </section>

      <!-- Onglet Chat -->
      <section class="tab-section" id="tab-chat">
        <div class="chat-header">
          <div class="chat-target" id="chatTargetLabel">
            Aucun salon s√©lectionn√©
          </div>
        </div>
        <div class="chat-body" id="chatBody">
          <div class="chat-empty" id="chatEmpty">
            <div class="chat-empty-dust"></div>
            <div class="chat-empty-text">
              S√©lectionne un salon ou un contact pour commencer.
            </div>
          </div>
        </div>
        <div class="chat-input-row">
          <button class="attach-btn">üìé</button>
          <div class="chat-input">
            <textarea placeholder="√âcrire un message‚Ä¶"></textarea>
          </div>
          <button class="send-btn">Envoyer</button>
        </div>
      </section>

      <!-- Onglet Contacts -->
      <section class="tab-section" id="tab-contacts">
        <div class="search-row">
          <input
            type="text"
            id="searchContacts"
            class="search-input"
            placeholder="Rechercher un contact‚Ä¶"
          />
          <button class="action-btn" id="addContactBtn">Ajouter</button>
        </div>
        <div class="tiles-grid" id="contactsGrid">
          <div class="tile" data-label="Zao">
            <div class="tile-title">@ Zao</div>
            <div class="tile-sub">Message direct</div>
          </div>
          <div class="tile" data-label="Copilot">
            <div class="tile-title">@ Copilot</div>
            <div class="tile-sub">Message direct</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav" id="bottomNav">
    <div class="bottom-nav-btn active" data-tab="home">Accueil</div>
    <div class="bottom-nav-btn" data-tab="chat">Chat</div>
    <div class="bottom-nav-btn" data-tab="contacts">Contacts</div>
  </nav>

  <!-- Menu hamburger overlay -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-panel">
      <div class="menu-title">Param√®tres</div>

      <div class="menu-item">
        <label for="bgFile">Changer de fond</label>
        <input type="file" id="bgFile" accept="image/*" />
      </div>

      <div class="menu-item">
        <label for="accentColor">Couleur d'accent</label>
        <input type="color" id="accentColor" value="#3b82f6" />
      </div>

      <div class="menu-actions">
        <button class="menu-btn" id="resetBtn">Reset</button>
        <button class="menu-btn danger" id="logoutBtn">D√©connexion</button>
      </div>
    </div>
  </div>

  <script>
    // Gestion des onglets
    const bottomNav = document.getElementById("bottomNav");
    const tabSections = {
      home: document.getElementById("tab-home"),
      chat: document.getElementById("tab-chat"),
      contacts: document.getElementById("tab-contacts"),
    };
    const chatTargetLabel = document.getElementById("chatTargetLabel");
    const chatEmpty = document.getElementById("chatEmpty");

    function switchTab(tabName) {
      Object.keys(tabSections).forEach((key) => {
        tabSections[key].classList.toggle("active", key === tabName);
      });
      bottomNav.querySelectorAll(".bottom-nav-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.tab === tabName);
      });

      if (tabName === "chat" && chatTargetLabel.textContent.includes("Aucun")) {
        chatEmpty.style.display = "flex";
      }
    }

    bottomNav.addEventListener("click", (e) => {
      const btn = e.target.closest(".bottom-nav-btn");
      if (!btn) return;
      switchTab(btn.dataset.tab);
    });

    // Filtre de recherche salons
    const searchRooms = document.getElementById("searchRooms");
    const roomsGrid = document.getElementById("roomsGrid");

    searchRooms.addEventListener("input", () => {
      const q = searchRooms.value.toLowerCase();
      roomsGrid.querySelectorAll(".tile").forEach((tile) => {
        const label = tile.dataset.label.toLowerCase();
        tile.style.display = label.includes(q) ? "inline-block" : "none";
      });
    });

    // Filtre de recherche contacts
    const searchContacts = document.getElementById("searchContacts");
    const contactsGrid = document.getElementById("contactsGrid");

    searchContacts.addEventListener("input", () => {
      const q = searchContacts.value.toLowerCase();
      contactsGrid.querySelectorAll(".tile").forEach((tile) => {
        const label = tile.dataset.label.toLowerCase();
        tile.style.display = label.includes(q) ? "inline-block" : "none";
      });
    });

    // S√©lection d'un salon / contact -> ouvre Chat
    function attachTileSelection(grid, type) {
      grid.addEventListener("click", (e) => {
        const tile = e.target.closest(".tile");
        if (!tile) return;
        const label = tile.dataset.label || tile.textContent.trim();
        chatTargetLabel.textContent =
          type === "room" ? "# " + label : "@ " + label;
        chatEmpty.style.display = "none";
        switchTab("chat");
      });
    }

    attachTileSelection(roomsGrid, "room");
    attachTileSelection(contactsGrid, "dm");

    // Menu hamburger
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const menuOverlay = document.getElementById("menuOverlay");
    const bgFile = document.getElementById("bgFile");
    const accentColor = document.getElementById("accentColor");
    const resetBtn = document.getElementById("resetBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const dustLayer = document.querySelector(".dust-layer");

    hamburgerBtn.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });

    menuOverlay.addEventListener("click", (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.remove("active");
      }
    });

    // Changer de fond
    bgFile.addEventListener("change", () => {
      const file = bgFile.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        dustLayer.style.backgroundImage = `url(${e.target.result})`;
        dustLayer.style.backgroundSize = "cover";
        dustLayer.style.backgroundPosition = "center";
        dustLayer.style.filter = "blur(10px) brightness(0.7)";
      };
      reader.readAsDataURL(file);
    });

    // Changer couleur d'accent
    accentColor.addEventListener("input", () => {
      document.documentElement.style.setProperty("--accent", accentColor.value);
      document.documentElement.style.setProperty(
        "--accent-soft",
        accentColor.value + "55"
      );
    });

    // Reset
    resetBtn.addEventListener("click", () => {
      dustLayer.style.background = `
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.18) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.16) 0, transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.16) 0, transparent 55%),
        radial-gradient(circle at 90% 70%, rgba(129, 140, 248, 0.18) 0, transparent 55%)
      `;
      dustLayer.style.filter = "blur(18px)";
      document.documentElement.style.setProperty("--accent", "#3b82f6");
      document.documentElement.style.setProperty("--accent-soft", "rgba(59,130,246,0.35)");
      accentColor.value = "#3b82f6";
    });

    // D√©connexion (ici juste un placeholder)
    logoutBtn.addEventListener("click", () => {
      // Ici tu videras localStorage + retour √† ton √©cran de login
      console.log("D√©connexion demand√©e");
      menuOverlay.classList.remove("active");
    });
  </script>
</body>
</html>
