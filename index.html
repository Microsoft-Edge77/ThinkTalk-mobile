<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Universal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #00a2e8; 
            --bg-dark: #000000;
            --tile-bg: #1a1a1a;
            --text-main: #ffffff;
            --nav-h: 75px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); color: #fff; 
            font-family: 'Segoe UI', 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* --- STRUCTURE COMMUNE --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .auth-box { width: 100%; max-width: 350px; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 10px; background: #111; border: 2px solid #333; color: #fff; }
        .auth-btn { width: 100%; padding: 15px; background: var(--accent); border: none; color: #fff; font-weight: bold; cursor: pointer; }

        /* --- VERSION PC --- */
        #pc-layout { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 320px; border-right: 2px solid #222; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        #main-chat { flex: 1; display: flex; flex-direction: column; padding: 30px; position: relative; }
        
        /* --- VERSION MOBILE --- */
        #mobile-layout { display: none; width: 100%; height: 100%; }
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; display: flex; flex-direction: column; padding: 20px; position: relative; overflow: hidden; }
        .view-chat { background-size: cover; background-position: center; position: relative; }
        .view-chat::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.6); z-index: 0; }
        .view-chat > * { position: relative; z-index: 1; }

        /* --- ELEMENTS PARTAGES (MESSAGES) --- */
        #messages-container-pc, #messages-container-mob { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 10px 0; }
        .msg-bubble { padding: 10px 15px; background: #111; border-left: 3px solid var(--accent); max-width: 90%; }
        .msg-header { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .msg-author { color: var(--accent); font-weight: bold; }
        .msg-time { color: #666; }
        .msg-text { font-size: 16px; font-weight: 300; word-wrap: break-word; }

        /* --- BARRE D'ENTREE --- */
        .input-row { display: flex; gap: 5px; padding-top: 15px; }
        .input-row input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .input-row button { padding: 0 20px; background: var(--accent); border: none; color: #fff; font-weight: bold; cursor: pointer; }

        /* --- NAVIGATION MOBILE --- */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: var(--nav-h); background: #000; display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #555; }
        .nav-item.active { color: #fff; border-bottom: 3px solid var(--accent); }

        /* --- TILES (GRILLE MOBILE) --- */
        .tiles-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .tile { background: var(--accent); padding: 15px; height: 80px; display: flex; align-items: flex-end; font-weight: bold; font-size: 13px; cursor: pointer; }
        .tile.wide { grid-column: span 4; height: 60px; background: #1a1a1a; border: 1px solid #333; }

        /* --- RESPONSIVE SWITCH --- */
        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }

        .hidden { display: none !important; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); padding: 12px 25px; z-index: 10000; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="toast">NOTIFICATION</div>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="font-weight: 100; font-size: 48px; margin-bottom: 20px;">thinktalk</h1>
            <input id="authPseudo" class="auth-input" placeholder="pseudo">
            <input id="authCode" type="password" class="auth-input" placeholder="code">
            <button onclick="handleAuth('login')" class="auth-btn">SE CONNECTER</button>
            <button onclick="handleAuth('register')" style="background:none; color:#555; margin-top:15px; border:none; width:100%;">Créer un compte</button>
        </div>
    </div>

    <div id="pc-layout">
        <div id="sidebar">
            <h2 style="font-weight:100; font-size:32px; margin-bottom:20px;">dashboard</h2>
            <p style="color:var(--accent); font-size:12px; font-weight:bold;">SALONS <button onclick="uiCreateRoom()" style="background:none; border:none; color:#fff; cursor:pointer;">(+)</button></p>
            <div id="pc-rooms-list" style="overflow-y:auto; flex:1;"></div>
            <p style="color:var(--accent); font-size:12px; font-weight:bold; margin-top:20px;">CONTACTS <button onclick="uiAddContact()" style="background:none; border:none; color:#fff; cursor:pointer;">(+)</button></p>
            <div id="pc-contacts-list" style="overflow-y:auto; flex:1;"></div>
            <button onclick="logout()" style="text-align:left; background:none; border:none; color:#ff5050; padding:10px 0; font-weight:bold; cursor:pointer;">DÉCONNEXION</button>
        </div>
        <div id="main-chat">
            <h2 id="pc-chat-title" style="font-weight:100; font-size:42px;">#accueil</h2>
            <div id="messages-container-pc"></div>
            <div class="input-row">
                <input id="pc-input" placeholder="Écrire un message..." onkeypress="if(event.key==='Enter') sendMessage('pc')">
                <button onclick="sendMessage('pc')">ENVOYER</button>
            </div>
        </div>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent);">salons</h1>
                <button onclick="uiCreateRoom()" class="auth-btn" style="margin-bottom:15px;">+ NOUVEAU SALON</button>
                <div id="mob-rooms-grid" class="tiles-grid"></div>
            </section>
            <section class="view view-chat" id="mob-chat-view">
                <h1 id="mob-chat-title" style="font-weight:100; font-size:32px;">Chat</h1>
                <div id="messages-container-mob"></div>
                <div class="input-row" style="z-index: 10;">
                    <input id="mob-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage('mob')">
                    <button onclick="sendMessage('mob')">OK</button>
                </div>
            </section>
            <section class="view">
                <h1 style="font-weight:100; font-size:42px; color:var(--accent);">réseau</h1>
                <button onclick="uiAddContact()" class="auth-btn" style="margin-bottom:15px;">+ AJOUTER AMI</button>
                <div id="mob-contacts-grid" class="tiles-grid"></div>
            </section>
        </div>
        <nav class="nav-bottom">
            <div class="nav-item active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-item" onclick="goTo(1)">CHAT</div>
            <div class="nav-item" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = localStorage.getItem("thinktalk_pseudo");
        let currentCtx = { id: 'general', type: 'room' };

        // --- AUTH ---
        async function handleAuth(type) {
            const p = document.getElementById('authPseudo').value.trim();
            const c = document.getElementById('authCode').value.trim();
            if(!p) return;
            const ref = db.ref('users/'+p);
            const snap = await ref.get();
            if(type === 'register') {
                if(snap.exists()) return alert("Pris");
                await ref.set({ code: c });
                handleAuth('login');
            } else {
                if(!snap.exists() || snap.val().code !== c) return alert("Erreur");
                user = p; localStorage.setItem("thinktalk_pseudo", p);
                location.reload();
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- NAVIGATION ---
        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === idx));
        }

        // --- CORE LOGIC ---
        function startApp() {
            if(!user) return;
            document.getElementById('auth-screen').classList.add('hidden');
            loadData();
            selectContext('general', 'room');
            const savedBg = localStorage.getItem("thinktalk_custom_bg");
            if(savedBg) document.getElementById('mob-chat-view').style.backgroundImage = `url('${savedBg}')`;
        }

        function loadData() {
            // Salons
            db.ref("rooms").on('value', snap => {
                const pcList = document.getElementById('pc-rooms-list');
                const mobGrid = document.getElementById('mob-rooms-grid');
                pcList.innerHTML = ""; mobGrid.innerHTML = "";
                snap.forEach(child => {
                    const r = child.val();
                    // Render PC
                    const d = document.createElement('div');
                    d.style.padding = "12px"; d.style.background = "#111"; d.style.marginBottom = "5px"; d.style.cursor = "pointer";
                    d.textContent = "#" + child.key;
                    d.onclick = () => selectContext(child.key, 'room');
                    pcList.appendChild(d);
                    // Render Mob
                    const t = document.createElement('div');
                    t.className = "tile"; t.innerHTML = "#" + child.key;
                    t.onclick = () => { selectContext(child.key, 'room'); goTo(1); };
                    mobGrid.appendChild(t);
                });
            });

            // Contacts
            db.ref("contacts/"+user).on('value', snap => {
                const pcCont = document.getElementById('pc-contacts-list');
                const mobCont = document.getElementById('mob-contacts-grid');
                pcCont.innerHTML = ""; mobCont.innerHTML = "";
                snap.forEach(child => {
                    const pcD = document.createElement('div');
                    pcD.style.padding = "12px"; pcD.style.background = "#111"; pcD.style.marginBottom = "5px"; pcD.style.cursor = "pointer";
                    pcD.textContent = "@" + child.key;
                    pcD.onclick = () => selectContext(child.key, 'dm');
                    pcCont.appendChild(pcD);
                    
                    const mobT = document.createElement('div');
                    mobT.className = "tile wide"; mobT.innerHTML = "@" + child.key;
                    mobT.onclick = () => { selectContext(child.key, 'dm'); goTo(1); };
                    mobCont.appendChild(mobT);
                });
            });
        }

        function selectContext(id, type) {
            currentCtx = { id, type };
            const label = (type === 'room' ? '#' : '@') + id;
            document.getElementById('pc-chat-title').textContent = label;
            document.getElementById('mob-chat-title').textContent = label;
            listenMessages();
        }

        function listenMessages() {
            const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${[user, currentCtx.id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', snap => {
                const pcBox = document.getElementById('messages-container-pc');
                const mobBox = document.getElementById('messages-container-mob');
                pcBox.innerHTML = ""; mobBox.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const time = new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const html = `
                        <div class="msg-bubble">
                            <div class="msg-header"><span class="msg-author">${m.pseudo}</span><span class="msg-time">${time}</span></div>
                            <div class="msg-text">${m.text}</div>
                        </div>`;
                    pcBox.innerHTML += html;
                    mobBox.innerHTML += html;
                });
                pcBox.scrollTop = pcBox.scrollHeight;
                mobBox.scrollTop = mobBox.scrollHeight;
            });
        }

        function sendMessage(mode) {
            const input = document.getElementById(mode === 'pc' ? 'pc-input' : 'mob-input');
            const txt = input.value.trim();
            if(!txt) return;
            const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${[user, currentCtx.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: txt, timestamp: Date.now() });
            input.value = "";
        }

        // --- MODALS PC SIMPLIFIEES ---
        function uiCreateRoom() {
            const name = prompt("Nom du salon ?");
            if(name) db.ref('rooms/'+name.toLowerCase()).set({ creator: user });
        }
        function uiAddContact() {
            const name = prompt("Pseudo de l'ami ?");
            if(name && name !== user) {
                db.ref(`contacts/${user}/${name}`).set(true);
                db.ref(`contacts/${name}/${user}`).set(true);
            }
        }

        window.onload = startApp;
    </script>
</body>
</html>
