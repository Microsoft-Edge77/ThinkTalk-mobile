<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ThinkTalk Mobile v3.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<style>
:root { 
    --accent: #00a2e8; 
    --bg: #000; 
    --nav-h: 65px; 
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { 
    margin: 0; padding: 0; 
    background: var(--bg); color: #fff; 
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; 
    height: 100%; overflow: hidden;
}

/* PANORAMA */
#panorama { 
    display: flex; 
    width: 300vw; height: 100%; 
    transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); 
}
.view { 
    width: 100vw; height: 100%; 
    display: flex; flex-direction: column; 
    padding: 20px 20px 0 20px; position: relative;
}

/* HEADER & HAMBURGER */
.header-row { display: flex; align-items: center; gap: 15px; margin-bottom: 5px; }
.hamburger { font-size: 28px; cursor: pointer; color: var(--accent); }
.page-title { font-size: 13px; text-transform: uppercase; font-weight: 600; letter-spacing: 2px; opacity: 0.7; }
.section-header { font-size: 45px; font-weight: 100; margin-bottom: 20px; color: var(--accent); }

/* GRILLE DE TUILES ASYM√âTRIQUE */
.tiles-grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    grid-auto-rows: 85px; 
    gap: 12px; 
}
.tile { 
    background: var(--accent); 
    padding: 15px; 
    display: flex; 
    flex-direction: column; 
    justify-content: flex-end; 
    font-size: 16px; 
    font-weight: 600; 
    transition: transform 0.1s;
    position: relative;
    overflow: hidden;
}
.tile:active { transform: scale(0.96); opacity: 0.8; }
.tile.medium { grid-column: span 2; grid-row: span 2; font-size: 20px; }
.tile.wide { grid-column: span 4; }
.tile.contact { background: #1a1a1a; border: 1px solid #333; }
.private-icon { position: absolute; top: 10px; right: 10px; font-size: 14px; }

/* PROFIL OVERLAY */
#profile-menu {
    position: fixed; top: 0; left: 0; width: 85%; height: 100%;
    background: #051933; z-index: 2000;
    transform: translateX(-100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 50px 30px; border-right: 3px solid var(--accent);
}
#profile-menu.open { transform: translateX(0); }
.profile-link { display: block; padding: 20px 0; font-size: 22px; color: #fff; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
.profile-link.delete { color: #ff5050; margin-top: 40px; border-bottom: none; }

/* CHAT AREA */
.scroll-area { flex: 1; overflow-y: auto; padding-bottom: 140px; }
.msg-bubble { margin-bottom: 15px; border-left: 3px solid var(--accent); padding-left: 12px; }
.msg-pseudo { color: var(--accent); font-size: 12px; font-weight: bold; }
.msg-text { font-size: 18px; font-weight: 300; word-wrap: break-word; }

/* NAV BAR */
.nav-bottom { 
    position: fixed; bottom: 0; left: 0; width: 100%; 
    height: var(--nav-h); background: #000; 
    display: flex; justify-content: space-around; align-items: center; 
    border-top: 1px solid #333; z-index: 100;
}
.nav-item { font-size: 11px; text-transform: uppercase; color: #666; font-weight: bold; }
.nav-item.active { color: #fff; border-bottom: 2px solid var(--accent); }

/* INPUTS */
#chat-bar {
    position: fixed; bottom: var(--nav-h); left: 0; width: 100%;
    padding: 10px; background: #111; display: none; align-items: center; gap: 8px;
    z-index: 95; border-top: 1px solid #222;
}
#chat-bar input { flex: 1; height: 45px; padding: 0 15px; border-radius: 8px; border: none; background: #fff; color: #000; font-size: 16px;}
#chat-bar button { height: 45px; padding: 0 20px; background: var(--accent); border: none; border-radius: 8px; color: #fff; font-weight: bold; }

/* AUTH */
#auth { position: fixed; inset: 0; background: #000; z-index: 3000; padding: 60px 25px; }

/* MODAL MOBILE SYSTEM */
#modal-mobile {
    position: fixed; inset: 0; background: #000; z-index: 4000;
    padding: 40px 25px; display: none; flex-direction: column;
}
.modal-title { font-size: 32px; font-weight: 100; color: var(--accent); margin-bottom: 30px; }
.modal-input { width: 100%; padding: 18px; margin-bottom: 15px; border: none; background: #1a1a1a; color: #fff; border-radius: 8px; font-size: 16px; }
.modal-btn { width: 100%; padding: 18px; background: var(--accent); color: #fff; border: none; font-weight: bold; border-radius: 8px; margin-top: 10px; }
.modal-cancel { width: 100%; padding: 15px; background: none; color: #666; border: none; margin-top: 10px; }

.hidden { display: none !important; }
</style>
</head>
<body>

<div id="modal-mobile">
    <h1 class="modal-title" id="m-title">TITRE</h1>
    <div id="m-content"></div>
    <button class="modal-btn" id="m-confirm">VALIDER</button>
    <button class="modal-cancel" onclick="closeModal()">ANNULER</button>
</div>

<div id="profile-menu">
    <div style="font-size: 11px; opacity: 0.5; letter-spacing: 1px;">SESSION ACTIVE</div>
    <h2 id="me-pseudo" style="margin:5px 0 40px 0; color:var(--accent); font-size: 32px; font-weight: 100;">PSEUDO</h2>
    <a href="#" class="profile-link" onclick="uiChangeCode()">Changer mon code</a>
    <a href="#" class="profile-link" onclick="logout()">D√©connexion</a>
    <a href="#" class="profile-link delete" onclick="uiDeleteAccount()">Supprimer le compte</a>
    <button onclick="toggleMenu()" style="margin-top:60px; background:none; border:1px solid rgba(255,255,255,0.3); color:#fff; padding:12px 25px; width: 100%;">RETOUR</button>
</div>

<div id="auth">
    <h1 class="section-header" style="font-size: 55px; margin-bottom: 40px;">ThinkTalk</h1>
    <input id="authPseudo" type="text" placeholder="pseudo" style="width:100%; padding:18px; margin-bottom:12px; border:none; background:#1a1a1a; color:#fff; border-radius: 8px;">
    <input id="authCode" type="password" placeholder="code" style="width:100%; padding:18px; margin-bottom:30px; border:none; background:#1a1a1a; color:#fff; border-radius: 8px;">
    <button onclick="handleAuth('login')" style="width:100%; padding:20px; background:var(--accent); color:#fff; border:none; font-weight:bold; letter-spacing:2px; border-radius: 8px;">CONNEXION</button>
    <button onclick="handleAuth('register')" style="width:100%; padding:15px; background:none; color:#555; border:none; margin-top:15px; font-size: 14px;">cr√©er un nouveau compte</button>
</div>

<div id="panorama">
    <section class="view">
        <div class="header-row">
            <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
            <div class="page-title">THINKTALK</div>
        </div>
        <h1 class="section-header">accueil</h1>
        <div id="rooms-grid" class="tiles-grid"></div>
        <button onclick="uiCreateRoom()" style="margin-top:20px; width:100%; padding:15px; background:none; border:1px solid #333; color:#888; border-radius: 8px; font-weight: bold; font-size: 12px;">+ NOUVEAU SALON</button>
    </section>

    <section class="view">
        <div class="page-title">DISCUTER</div>
        <h1 class="section-header" id="chat-title" style="font-size: 38px;">salon</h1>
        <div id="message-container" class="scroll-area"></div>
    </section>

    <section class="view">
        <div class="page-title">PERSONNES</div>
        <h1 class="section-header">contacts</h1>
        <div id="contacts-grid" class="tiles-grid"></div>
        <button onclick="uiAddContact()" style="margin-top:20px; width:100%; padding:15px; background:none; border:1px solid #333; color:#888; border-radius: 8px; font-weight: bold; font-size: 12px;">+ AJOUTER UN AMI</button>
    </section>
</div>

<div id="chat-bar">
    <input id="msgInput" type="text" placeholder="R√©pondre...">
    <button onclick="sendMessage()">OK</button>
</div>

<nav class="nav-bottom">
    <div class="nav-item active" onclick="goTo(0)">accueil</div>
    <div class="nav-item" onclick="goTo(1)">chat</div>
    <div class="nav-item" onclick="goTo(2)">contacts</div>
</nav>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
    authDomain: "chat-github-6abb5.firebaseapp.com",
    databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-github-6abb5",
    storageBucket: "chat-github-6abb5.firebasestorage.app",
    messagingSenderId: "1038562300660",
    appId: "1:1038562300660:web:b57b74a7539466e16384a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = localStorage.getItem('tt_user');
let currentCtx = null;

// UI UTILS
function toggleMenu() { document.getElementById('profile-menu').classList.toggle('open'); }
function goTo(index) {
    document.getElementById('panorama').style.transform = `translateX(-${index * 100}vw)`;
    document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === index));
    document.getElementById('chat-bar').style.display = (index === 1) ? 'flex' : 'none';
}

// MODAL SYSTEM
const modal = document.getElementById('modal-mobile');
const mTitle = document.getElementById('m-title');
const mContent = document.getElementById('m-content');
const mConfirm = document.getElementById('m-confirm');

function openModal(title, html, onConfirm) {
    mTitle.textContent = title;
    mContent.innerHTML = html;
    modal.style.display = 'flex';
    mConfirm.onclick = onConfirm;
}
function closeModal() { modal.style.display = 'none'; }

// MODAL ACTIONS
function uiCreateRoom() {
    openModal("Nouveau Salon", `
        <input id="new-room-name" class="modal-input" placeholder="nom du salon">
        <div style="margin: 10px 0;">
            <input type="checkbox" id="new-room-priv" style="width:20px; height:20px; vertical-align:middle;"> 
            <label style="font-size:14px; margin-left:10px;">Salon priv√©</label>
        </div>
        <input id="new-room-code" class="modal-input" placeholder="code secret" style="display:none">
    `, async () => {
        const name = document.getElementById('new-room-name').value.trim().toLowerCase().replace(/\s+/g, '-');
        const isPriv = document.getElementById('new-room-priv').checked;
        const code = document.getElementById('new-room-code').value.trim();
        if(!name) return;
        await db.ref("rooms/"+name).set({ name, private: isPriv, code, creator: user });
        closeModal();
    });

    document.body.addEventListener('change', (e) => {
        if(e.target.id === 'new-room-priv') {
            document.getElementById('new-room-code').style.display = e.target.checked ? 'block' : 'none';
        }
    });
}

function uiAddContact() {
    openModal("Ajouter un ami", `
        <input id="new-contact-name" class="modal-input" placeholder="pseudo exact">
    `, async () => {
        const p = document.getElementById('new-contact-name').value.trim();
        if(!p || p === user) return closeModal();
        const check = await db.ref("users/"+p).get();
        if(!check.exists()) return alert("Utilisateur inconnu");
        await db.ref(`contacts/${user}/${p}`).set(true);
        await db.ref(`contacts/${p}/${user}`).set(true);
        closeModal();
    });
}

async function selectRoom(room) {
    if(room.private && room.creator !== user) {
        openModal("Salon Priv√©", `
            <input id="join-room-code" class="modal-input" type="password" placeholder="code d'acc√®s">
        `, () => {
            const pass = document.getElementById('join-room-code').value;
            if(pass === room.code) {
                openRoom(room.name, 'room');
                closeModal();
            } else { alert("Code erron√©"); }
        });
    } else { openRoom(room.name, 'room'); }
}

function uiChangeCode() {
    openModal("Changer Code", `
        <input id="new-user-code" class="modal-input" type="password" placeholder="nouveau code (4+)">
    `, async () => {
        const n = document.getElementById('new-user-code').value;
        if(n && n.length >= 4) {
            await db.ref(`users/${user}`).update({code: n});
            closeModal();
            toggleMenu();
        }
    });
}

function uiDeleteAccount() {
    openModal("Supprimer ?", `
        <p style="color:red; margin-bottom:10px">Cette action est d√©finitive.</p>
        <input id="del-confirm" class="modal-input" placeholder="tapez votre pseudo">
    `, async () => {
        if(document.getElementById('del-confirm').value === user) {
            await db.ref(`users/${user}`).remove();
            logout();
        }
    });
}

// LOGIQUE CORE
async function ensureDefaultRooms() {
    const snap = await db.ref("rooms/general").get();
    if(!snap.exists()) {
        const defaults = ["general", "gaming", "music"];
        for(let r of defaults) {
            await db.ref("rooms/"+r).set({ name: r, private: false, code: "", creator: "system" });
        }
    }
}

async function handleAuth(type) {
    const p = document.getElementById('authPseudo').value.trim();
    const c = document.getElementById('authCode').value.trim();
    if(!p || c.length < 4) return alert("Pseudo et code (4+) requis");

    const userRef = db.ref('users/' + p);
    const snap = await userRef.get();

    if(type === 'register') {
        if(snap.exists()) return alert("Pseudo d√©j√† pris");
        await userRef.set({ code: c });
        alert("Compte cr√©√© !");
    } else {
        if(!snap.exists() || snap.val().code !== c) return alert("Erreur d'identification");
        user = p;
        localStorage.setItem('tt_user', p);
        startApp();
    }
}

async function startApp() {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('me-pseudo').textContent = user;
    await ensureDefaultRooms();
    loadRooms();
    loadContacts();
    openRoom('general', 'room');
}

function loadRooms() {
    const grid = document.getElementById('rooms-grid');
    db.ref("rooms").on('value', snap => {
        grid.innerHTML = "";
        let i = 0;
        snap.forEach(child => {
            const r = child.val();
            const tile = document.createElement('div');
            tile.className = 'tile';
            if(i % 5 === 0) tile.classList.add('medium');
            else if(i % 3 === 0) tile.classList.add('wide');
            tile.innerHTML = `<span>#${r.name}</span> ${r.private ? '<span class="private-icon">üîí</span>' : ''}`;
            tile.onclick = () => selectRoom(r);
            grid.appendChild(tile);
            i++;
        });
    });
}

function openRoom(id, type) {
    currentCtx = { id, type };
    document.getElementById('chat-title').textContent = (type === 'room' ? '#' : '@') + id;
    listenMessages();
    goTo(1);
}

function listenMessages() {
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    const ref = db.ref(path);
    const container = document.getElementById('message-container');
    ref.off();
    container.innerHTML = "";
    ref.limitToLast(50).on('child_added', snap => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'msg-bubble';
        div.id = "msg-" + snap.key;
        div.innerHTML = `<div class="msg-pseudo">${m.pseudo}</div><div class="msg-text">${m.text}</div>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });
    ref.on('child_removed', snap => {
        const el = document.getElementById("msg-"+snap.key);
        if(el) el.remove();
    });
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    const txt = input.value.trim();
    if(!txt) return;
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    db.ref(path).push({ pseudo: user, text: txt, timestamp: Date.now() });
    input.value = "";
}

function loadContacts() {
    const grid = document.getElementById('contacts-grid');
    db.ref("contacts/"+user).on('value', snap => {
        grid.innerHTML = "";
        snap.forEach(child => {
            const tile = document.createElement('div');
            tile.className = 'tile contact wide';
            tile.innerHTML = `<span>@${child.key}</span>`;
            tile.onclick = () => openRoom(child.key, 'dm');
            grid.appendChild(tile);
        });
    });
}

function getConvId(a, b) { return [a, b].sort().join("__"); }
function logout() { localStorage.clear(); location.reload(); }

window.onload = () => { if(user) startApp(); };
</script>
</body>
</html>
