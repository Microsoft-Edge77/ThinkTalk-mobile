<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #0078d7; --bg: #000; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100svh; position: fixed; width: 100%; }
        #canvas-dust { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        .app-root { position: relative; z-index: 1; height: 100%; display: none; flex-direction: column; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), filter 0.6s; }
        .view-blur { filter: blur(25px); transform: translateX(-30px); }

        .tiles-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; transition: 0.5s; }
        .tile { position: relative; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; height: 110px; display: flex; flex-direction: column; justify-content: flex-end; cursor: pointer; backdrop-filter: blur(10px); transition: transform 0.4s; overflow: hidden; }
        .tile .lock-icon { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; opacity: 0.5; }

        .msg-block { opacity: 0; transform: translateY(10px); transition: 0.4s; margin-bottom: 20px; max-width: 85%; }
        .msg-block.own { align-self: flex-end; }
        .msg-block.visible { opacity: 1; transform: translateY(0); }
        .msg-text { background: rgba(255,255,255,0.05); padding: 12px; border-left: 3px solid var(--accent); word-break: break-word; }
        .msg-img { max-width: 100%; border-radius: 4px; margin-top: 8px; display: block; }

        .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .popup-card { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 320px; padding: 25px; }

        .top-bar { padding: 15px; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .top-title { font-size: 2.2rem; font-weight: 100; color: var(--accent); cursor: pointer; }
        .view-container { flex: 1; overflow-y: auto; padding: 10px 10px 120px 10px; display: flex; flex-direction: column; }
        .view-section { display: none; width: 100%; }
        .view-section.active { display: block; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; display: flex; background: #000; border-top: 1px solid #222; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #666; cursor: pointer; font-size: 0.8rem; }
        .nav-btn.active { color: #fff; border-top: 3px solid var(--accent); }

        .input-box { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid #333; padding: 12px; color: #fff; outline: none; margin-bottom: 10px; }
        .btn-full { width: 100%; padding: 15px; background: var(--accent); border: none; color: #fff; cursor: pointer; font-weight: bold; }
        
        #auth-screen { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<canvas id="canvas-dust"></canvas>

<div class="popup-overlay" id="pop-logout"><div class="popup-card"><h3>DÃ‰CONNEXION ?</h3><br><button class="btn-full" onclick="confirmLogout()">QUITTER</button><button class="btn-full" style="background:#222;margin-top:10px" onclick="closePopups()">ANNULER</button></div></div>

<div class="popup-overlay" id="pop-create">
    <div class="popup-card">
        <h3>NOUVEAU SALON</h3><br>
        <input type="text" id="new-room-name" placeholder="Nom du salon" class="input-box">
        <input type="password" id="new-room-pass" placeholder="Code (optionnel)" class="input-box">
        <button class="btn-full" id="btn-do-create">CRÃ‰ER</button>
        <button class="btn-full" style="background:#222;margin-top:10px" onclick="closePopups()">ANNULER</button>
    </div>
</div>

<div id="auth-screen">
    <div style="font-size:3rem; color:var(--accent); font-weight:100; margin-bottom:20px;">thinktalk</div>
    <div style="width:280px;">
        <input type="text" id="auth-pseudo" class="input-box" placeholder="Pseudo">
        <input type="password" id="auth-code" class="input-box" placeholder="Code secret">
        <button class="btn-full" id="btn-login">CONNEXION / INSCRIPTION</button>
    </div>
</div>

<div class="app-root" id="main-app">
    <div class="top-bar"><div class="top-title" onclick="openPopup('pop-logout')">thinktalk</div></div>
    
    <div class="view-container">
        <section id="view-home" class="view-section active">
            <div style="display:flex;gap:10px;margin-bottom:20px">
                <input type="text" id="rooms-search" class="input-box" style="margin:0" placeholder="Chercher...">
                <button style="background:var(--accent);border:none;color:#fff;padding:0 20px" onclick="openPopup('pop-create')">+</button>
            </div>
            <div class="tiles-grid" id="rooms-grid"></div>
        </section>

        <section id="view-chat" class="view-section">
            <div id="chat-header" style="color:var(--accent);margin-bottom:15px;font-weight:bold"># gÃ©nÃ©ral</div>
            <div id="chat-messages" style="display:flex; flex-direction:column;"></div>
            <div style="position:fixed;bottom:60px;left:0;right:0;display:flex;background:#000;padding:10px;gap:8px;border-top:1px solid #222">
                <button onclick="document.getElementById('file-input').click()" style="background:#222;color:#fff;border:none;padding:0 15px;cursor:pointer">ðŸ“Ž</button>
                <input type="file" id="file-input" hidden accept="image/*">
                <input type="text" id="chat-input" class="input-box" style="margin:0" placeholder="Message...">
                <button id="send-btn" style="background:var(--accent);color:#fff;border:none;padding:0 20px">OK</button>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('home')">HOME</div>
        <div class="nav-btn" onclick="switchTab('chat')">CHAT</div>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyCv4nD9Nyez5ERGvW47q-6O-TA96zWJn0M", authDomain: "thinktalk-b3c85.firebaseapp.com", projectId: "thinktalk-b3c85", storageBucket: "thinktalk-b3c85.firebasestorage.app", messagingSenderId: "752141817301", appId: "1:752141817301:web:28fecaf81db27eb51d595c" };
    const app = initializeApp(cfg); const db = getFirestore(app);

    let currentUser = localStorage.getItem('tt_user');
    let curRoom = "gÃ©nÃ©ral", unsubChat = null;

    // --- MOTEUR VISUEL ---
    const canvas = document.getElementById('canvas-dust'), ctx = canvas.getContext('2d');
    let pts = [];
    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.onresize = resize; resize();
    class P { constructor() { this.init(); } init() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.vx=(Math.random()-0.5); this.vy=(Math.random()-0.5); this.s=Math.random()*2; } update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; } draw() { ctx.fillStyle="#0078d755"; ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill(); } }
    for(let i=0;i<150;i++) pts.push(new P());
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); pts.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); } anim();

    // --- NAVIGATION ---
    window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
    window.closePopups = () => document.querySelectorAll('.popup-overlay').forEach(p=>p.style.display='none');
    window.confirmLogout = () => { localStorage.removeItem('tt_user'); location.reload(); };

    window.switchTab = (tab) => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        const btn = document.querySelector(`[onclick="switchTab('${tab}')"]`);
        if(btn) btn.classList.add('active');
    };

    // --- AUTHENTIFICATION ---
    document.getElementById('btn-login').onclick = async () => {
        const p = document.getElementById('auth-pseudo').value.trim().toLowerCase();
        const c = document.getElementById('auth-code').value.trim();
        if(!p || !c) return alert("Remplis tout !");

        const uDoc = await getDoc(doc(db, "users", p));
        if(uDoc.exists()) {
            if(uDoc.data().code === c) { loginSuccess(p); } 
            else { alert("Code incorrect !"); }
        } else {
            await setDoc(doc(db, "users", p), { code: c });
            loginSuccess(p);
        }
    };

    function loginSuccess(pseudo) {
        localStorage.setItem('tt_user', pseudo);
        location.reload();
    }

    // --- CHAT & SALONS ---
    window.enterRoom = async (name, pass = null) => {
        const rSnap = await getDocs(query(collection(db, "rooms"), where("name", "==", name)));
        let roomData = rSnap.docs[0].data();

        if(roomData.pass && roomData.pass !== "") {
            const check = prompt("Ce salon est privÃ©. Code ?");
            if(check !== roomData.pass) return alert("Mauvais code !");
        }

        curRoom = name;
        document.getElementById('chat-header').innerText = "# " + name;
        switchTab('chat');
        loadMessages();
    };

    function loadMessages() {
        if(unsubChat) unsubChat();
        const q = query(collection(db,"messages"), where("room","==",curRoom), orderBy("timestamp","asc"));
        unsubChat = onSnapshot(q, (snap) => {
            const box = document.getElementById('chat-messages'); box.innerHTML="";
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.className = "msg-block" + (m.sender === currentUser ? " own" : "");
                let content = m.image ? `<img src="${m.image}" class="msg-img">` : m.text;
                div.innerHTML = `<div style="font-size:0.7rem; color:#888;">${m.sender}</div><div class="msg-text">${content}</div>`;
                box.appendChild(div);
                setTimeout(() => div.classList.add('visible'), 50);
            });
            box.parentElement.scrollTop = box.parentElement.scrollHeight;
        });
    }

    document.getElementById('btn-do-create').onclick = async () => {
        const n = document.getElementById('new-room-name').value.trim();
        const p = document.getElementById('new-room-pass').value.trim();
        if(n) {
            await addDoc(collection(db, "rooms"), { name: n, pass: p });
            closePopups();
            enterRoom(n);
        }
    };

    document.getElementById('send-btn').onclick = async () => {
        const i = document.getElementById('chat-input');
        if(i.value.trim()){ 
            await addDoc(collection(db,"messages"),{text: i.value, room: curRoom, sender: currentUser, timestamp: serverTimestamp()}); 
            i.value=""; 
        }
    };

    document.getElementById('file-input').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async (ev) => {
            await addDoc(collection(db,"messages"), { image: ev.target.result, room: curRoom, sender: currentUser, timestamp: serverTimestamp() });
        };
        reader.readAsDataURL(file);
    };

    // --- ECOUTE DES SALONS ---
    onSnapshot(collection(db,"rooms"), (snap) => {
        const g = document.getElementById('rooms-grid'); g.innerHTML="";
        snap.forEach(d => {
            const r = d.data();
            const t = document.createElement('div'); t.className="tile";
            t.innerHTML = `<span># ${r.name}</span> ${r.pass ? '<span class="lock-icon">ðŸ”’</span>' : ''}`;
            t.onclick = () => enterRoom(r.name);
            g.appendChild(t);
        });
    });

    if(currentUser){ 
        document.getElementById('auth-screen').style.display='none'; 
        document.getElementById('main-app').style.display='flex'; 
        enterRoom("gÃ©nÃ©ral"); 
    }
</script>
</body>
</html>
