<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 75px; --chat-bar-h: 70px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; height: 100%; width: 100%; overflow: hidden; 
        }

        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); }

        .view { width: 100vw; height: 100%; display: flex; flex-direction: column; padding: 20px 20px 0 20px; position: relative; overflow: hidden; background-color: var(--bg); }

        /* SPECIFIQUE AU FOND D'ECRAN DU CHAT */
        .view-chat { 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            transition: background 0.3s ease;
        }
        .view-chat::before {
            content: ""; position: absolute; inset: 0; 
            background: rgba(0, 0, 0, 0.5); /* Assombrit l'image pour la lisibilitÃ© */
            z-index: 0;
        }
        .view-chat > * { position: relative; z-index: 1; }

        .scroll-container { flex: 1; overflow-y: auto; padding-bottom: 140px; -webkit-overflow-scrolling: touch; }

        .brand-header { text-align: center; font-weight: 100; font-size: 18px; letter-spacing: 5px; text-transform: uppercase; margin: 10px 0 20px 0; color: #fff; opacity: 0.8; }

        .search-wrapper { margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; }
        .search-input { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #333; 
            color: #fff; font-family: 'Inter'; font-size: 14px; border-radius: 2px;
        }
        .btn-top-action { 
            width: 100%; padding: 15px; background: none; border: 1px dashed var(--accent); 
            color: var(--accent); font-weight: 600; font-size: 12px; letter-spacing: 1px; cursor: pointer;
        }

        .tiles-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 85px; gap: 12px; grid-auto-flow: dense; }
        .tile { background: var(--accent); padding: 15px; display: flex; flex-direction: column; justify-content: flex-end; font-size: 14px; font-weight: 600; cursor: pointer; transition: transform 0.1s; border: 1px solid rgba(255,255,255,0.1); }
        .tile:active { transform: scale(0.95); }
        .tile.medium { grid-column: span 2; grid-row: span 2; font-size: 18px; }
        .tile.wide { grid-column: span 4; grid-row: span 1; }
        .tile.contact { background: #1a1a1a; border: 1px solid #333; }

        .section-header { font-size: 42px; font-weight: 100; margin-bottom: 15px; color: var(--accent); letter-spacing: -1px; }
        .page-title { font-size: 11px; text-transform: uppercase; font-weight: 600; letter-spacing: 3px; opacity: 0.6; }

        #notification { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: var(--accent); padding: 15px 30px; z-index: 5000; display: none; font-weight: bold; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #modal-mobile { position: fixed; inset: 0; background: #000; z-index: 4000; padding: 40px 25px; display: none; flex-direction: column; overflow-y: auto; }
        .modal-input { width: 100%; padding: 18px; margin-bottom: 15px; border: none; background: #1a1a1a; color: #fff; font-size: 18px; border-radius: 4px; outline: none; }
        .modal-btn { width: 100%; padding: 18px; background: var(--accent); color: #fff; border: none; font-weight: bold; border-radius: 4px; }

        #msg-menu { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4500; display: none; align-items: center; justify-content: center; }
        .menu-square { background: #111; border: 1px solid var(--accent); width: 220px; padding: 10px; }
        .menu-item { padding: 15px; text-align: center; font-weight: bold; cursor: pointer; border-bottom: 1px solid #222; }

        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: calc(var(--chat-bar-h) + var(--nav-h) + 20px); -webkit-overflow-scrolling: touch; }
        .msg-bubble { margin-bottom: 15px; border-left: 3px solid var(--accent); padding: 5px 12px; }
        .msg-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .msg-pseudo { color: var(--accent); font-size: 12px; font-weight: 600; }
        .msg-time { color: #888; font-size: 10px; }
        .msg-text { font-size: 18px; font-weight: 300; word-wrap: break-word; }
        .msg-file { max-width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #333; }
        .file-link { color: var(--accent); text-decoration: none; font-size: 14px; display: block; margin-top: 5px; }

        #empty-chat-state { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 20px; padding: 40px; 
        }
        .empty-btn { 
            width: 100%; padding: 15px; background: #111; border: 1px solid var(--accent); color: #fff; font-weight: 600; border-radius: 5px; margin-bottom: 10px;
        }

        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { font-size: 11px; text-transform: uppercase; color: #555; font-weight: bold; padding: 15px; position: relative; }
        .nav-item.active { color: #fff; }
        .nav-item.active::after { content: ''; position: absolute; bottom: 10px; left: 25%; width: 50%; height: 2px; background: var(--accent); }
        
        #chat-bar { position: fixed; bottom: var(--nav-h); left: 0; width: 100%; height: var(--chat-bar-h); padding: 10px; background: #111; display: none; gap: 8px; border-top: 1px solid #222; z-index: 101; }
        #chat-bar input { flex: 1; height: 50px; background: #000; border: 1px solid #333; color: #fff; padding: 0 15px; border-radius: 5px; outline: none; }
        .btn-icon { background: #222; border: none; color: #fff; width: 50px; height: 50px; border-radius: 5px; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        #auth { position: fixed; inset: 0; background: #000; z-index: 3000; padding: 60px 25px; display: flex; flex-direction: column; justify-content: center; }
        .hidden { display: none !important; }
        #profile-menu { position: fixed; inset: 0; width: 85%; background: #051933; z-index: 2000; transform: translateX(-100%); transition: 0.3s; padding: 50px 30px; border-right: 2px solid var(--accent); }
    </style>
</head>
<body>

<div id="notification">ALERTE</div>

<div id="msg-menu" onclick="closeMsgMenu()">
    <div class="menu-square" onclick="event.stopPropagation()">
        <div class="menu-item" id="btn-edit">MODIFIER</div>
        <div class="menu-item" id="btn-delete" style="color:#ff5050;">SUPPRIMER</div>
        <div class="menu-item" onclick="closeMsgMenu()">RETOUR</div>
    </div>
</div>

<div id="modal-mobile">
    <h1 class="section-header" id="m-title">TITRE</h1>
    <div id="m-content"></div>
    <button class="modal-btn" id="m-confirm">VALIDER</button>
    <button onclick="closeModal()" style="background:none; color:#666; border:none; margin-top:20px; width:100%;">ANNULER</button>
</div>

<div id="profile-menu">
    <h2 id="me-pseudo" class="section-header">PSEUDO</h2>
    <div onclick="uiChangeWallpaper()" style="padding: 20px 0; color: var(--accent); font-weight: bold; cursor: pointer;">Fond d'Ã©cran</div>
    <div onclick="logout()" style="padding: 20px 0; color: #ff5050; font-weight: bold; cursor: pointer;">DÃ©connexion</div>
    <button onclick="toggleMenu()" style="margin-top:40px; width:100%; padding:15px; background:none; border:1px solid #333; color:#fff;">RETOUR</button>
</div>

<div id="auth">
    <h1 class="section-header" style="font-size: 50px;">ThinkTalk</h1>
    <input id="authPseudo" class="modal-input" placeholder="pseudo">
    <input id="authCode" type="password" class="modal-input" placeholder="code">
    <button onclick="handleAuth('login')" class="modal-btn">CONNEXION</button>
    <button onclick="handleAuth('register')" style="background:none; color:#555; border:none; margin-top:20px;">CRÃ‰ER UN COMPTE</button>
</div>

<div id="panorama">
    <section class="view">
        <div class="scroll-container">
            <div class="brand-header">ThinkTalk</div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size: 24px; color: var(--accent); padding: 5px;" onclick="toggleMenu()">â˜°</div>
                <div class="page-title">ACCUEIL</div>
            </div>
            <h1 class="section-header">salons</h1>
            
            <div class="search-wrapper">
                <button onclick="uiCreateRoom()" class="btn-top-action">+ NOUVEAU SALON</button>
                <input type="text" id="roomSearch" class="search-input" placeholder="Rechercher un salon..." oninput="filterRooms()">
            </div>

            <div id="rooms-grid" class="tiles-grid"></div>
        </div>
    </section>

    <section class="view view-chat">
        <div class="page-title">DISCUSSION</div>
        <h1 class="section-header" id="chat-title" style="margin-bottom: 10px;">Chat</h1>
        
        <div id="empty-chat-state">
            <p style="opacity: 0.6;">Aucune discussion active.</p>
            <button class="empty-btn" onclick="goTo(0)">CHOISIR UN SALON</button>
            <button class="empty-btn" onclick="goTo(2)">CHOISIR UN CONTACT</button>
        </div>

        <div id="message-container" class="scroll-area" style="display:none;"></div>
    </section>

    <section class="view">
        <div class="scroll-container">
            <div class="page-title">RESEAU</div>
            <h1 class="section-header">contacts</h1>
            <button onclick="uiAddContact()" class="btn-top-action" style="margin-bottom:20px;">+ AJOUTER AMI</button>
            <div id="contacts-grid" class="tiles-grid"></div>
        </div>
    </section>
</div>

<div id="chat-bar">
    <button class="btn-icon" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
    <input type="file" id="fileInput" style="display:none" onchange="sendFile(this)">
    <input id="msgInput" type="text" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" style="padding:0 20px; background:var(--accent); border:none; color:#fff; border-radius: 5px; font-weight: bold;">OK</button>
</div>

<nav class="nav-bottom">
    <div class="nav-item active" onclick="goTo(0)">ACCUEIL</div>
    <div class="nav-item" onclick="goTo(1)">CHAT</div>
    <div class="nav-item" onclick="goTo(2)">CONTACTS</div>
</nav>

<script>
// --- CONFIG FIREBASE ---
const firebaseConfig = {
    apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
    authDomain: "chat-github-6abb5.firebaseapp.com",
    databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-github-6abb5",
    storageBucket: "chat-github-6abb5.firebasedatabase.app",
    messagingSenderId: "1038562300660",
    appId: "1:1038562300660:web:b57b74a7539466e16384a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const KEY_PSEUDO = "thinktalk_pseudo";
const KEY_BG = "thinktalk_custom_bg";
let user = localStorage.getItem(KEY_PSEUDO);
let currentCtx = null;
let longPressTimer;
let allRooms = [];

// --- FONCTIONS GENERALES ---
function showNotify(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg; n.style.display = 'block';
    setTimeout(() => { n.style.display = 'none'; }, 2000);
}

function toggleMenu() {
    const m = document.getElementById('profile-menu');
    m.style.transform = (m.style.transform === 'translateX(0%)') ? 'translateX(-100%)' : 'translateX(0%)';
}

function goTo(index) {
    document.getElementById('panorama').style.transform = `translateX(-${index * 100}vw)`;
    document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === index));
    
    const chatBar = document.getElementById('chat-bar');
    const emptyState = document.getElementById('empty-chat-state');
    const msgContainer = document.getElementById('message-container');

    if (index === 1) {
        if (!currentCtx) {
            chatBar.style.display = 'none';
            emptyState.style.display = 'flex';
            msgContainer.style.display = 'none';
            document.getElementById('chat-title').textContent = "Chat";
        } else {
            chatBar.style.display = 'flex';
            emptyState.style.display = 'none';
            msgContainer.style.display = 'block';
        }
    } else {
        chatBar.style.display = 'none';
    }
}

function closeModal() { document.getElementById('modal-mobile').style.display = 'none'; }
function openModal(title, html, onConfirm) {
    document.getElementById('m-title').textContent = title;
    document.getElementById('m-content').innerHTML = html;
    document.getElementById('modal-mobile').style.display = 'flex';
    document.getElementById('m-confirm').onclick = onConfirm;
}

// --- LOGIQUE FOND D'Ã‰CRAN ---
function uiChangeWallpaper() {
    const html = `
        <p style="font-size:12px; opacity:0.6; margin-bottom:10px;">Lien direct (.jpg, .png) ou fichier local.</p>
        <input id="bg-url" class="modal-input" placeholder="URL de l'image">
        <input type="file" id="bg-file" style="display:none" onchange="handleBgUpload(this)">
        <button class="empty-btn" onclick="document.getElementById('bg-file').click()">CHARGER UN FICHIER</button>
        <button class="empty-btn" onclick="resetWallpaper()" style="border-color:#ff5050; color:#ff5050;">RESET</button>
    `;
    openModal("Fond d'Ã©cran", html, () => {
        const url = document.getElementById('bg-url').value.trim();
        if(url) { saveWallpaper(url); closeModal(); toggleMenu(); }
    });
}

function handleBgUpload(el) {
    const file = el.files[0];
    if(!file) return;
    if(file.size > 1024 * 1024 * 3) return showNotify("MAX 3MO");
    const reader = new FileReader();
    reader.onload = (e) => { saveWallpaper(e.target.result); closeModal(); toggleMenu(); };
    reader.readAsDataURL(file);
}

function saveWallpaper(source) {
    localStorage.setItem(KEY_BG, source);
    applyWallpaper(source);
    showNotify("FOND MIS Ã€ JOUR");
}

function resetWallpaper() {
    localStorage.removeItem(KEY_BG);
    document.querySelector('.view-chat').style.backgroundImage = 'none';
    closeModal(); toggleMenu(); showNotify("FOND RÃ‰INITIALISÃ‰");
}

function applyWallpaper(source) {
    if(source) document.querySelector('.view-chat').style.backgroundImage = `url('${source}')`;
}

// --- LOGIQUE SALONS & RECHERCHE ---
function filterRooms() {
    const query = document.getElementById('roomSearch').value.toLowerCase();
    const filtered = allRooms.filter(r => r.name.toLowerCase().includes(query));
    renderRooms(filtered);
}

function renderRooms(roomsList) {
    const grid = document.getElementById('rooms-grid');
    grid.innerHTML = "";
    roomsList.forEach((r, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (i % 7 === 0) tile.classList.add('medium');
        else if (i % 4 === 0) tile.classList.add('wide');
        tile.innerHTML = `<span>#${r.name}</span> ${r.private ? 'ðŸ”’' : ''}`;
        tile.onclick = () => selectRoom(r, r.name);
        grid.appendChild(tile);
    });
}

function loadRooms() {
    db.ref("rooms").on('value', snap => {
        allRooms = [];
        snap.forEach(child => {
            const r = child.val();
            allRooms.push({ name: r.name || child.key, ...r });
        });
        filterRooms();
    });
}

// --- LOGIQUE MESSAGES ---
function closeMsgMenu() { document.getElementById('msg-menu').style.display = 'none'; }
function openMsgMenu(msgId, oldText, msgAuthor) {
    if(msgAuthor !== user) return;
    document.getElementById('msg-menu').style.display = 'flex';
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}/${msgId}` : `messages/dm/${getConvId(user, currentCtx.id)}/${msgId}`;
    document.getElementById('btn-delete').onclick = () => { db.ref(path).remove(); closeMsgMenu(); };
    document.getElementById('btn-edit').onclick = () => {
        closeMsgMenu();
        openModal("Modifier", `<input id="edit-msg-input" class="modal-input" value="${oldText}">`, () => {
            const nt = document.getElementById('edit-msg-input').value.trim();
            if(nt) db.ref(path).update({ text: nt + " (modifiÃ©)" });
            closeModal();
        });
    };
}

function listenMessages() {
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    const ref = db.ref(path);
    const container = document.getElementById('message-container');
    ref.on('value', snap => {
        container.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const time = m.timestamp ? new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            const div = document.createElement('div');
            div.className = 'msg-bubble';
            
            let contentHtml = `<div class="msg-text">${m.text}</div>`;
            if(m.file) {
                if(m.fileType && m.fileType.startsWith('image/')) {
                    contentHtml += `<img src="${m.file}" class="msg-file" onclick="window.open(this.src)">`;
                } else {
                    contentHtml += `<a href="${m.file}" download="${m.fileName}" class="file-link">ðŸ“„ ${m.fileName}</a>`;
                }
            }

            div.innerHTML = `<div class="msg-header"><span class="msg-pseudo">${m.pseudo}</span><span class="msg-time">${time}</span></div>${contentHtml}`;
            div.ontouchstart = () => { longPressTimer = setTimeout(() => openMsgMenu(child.key, m.text, m.pseudo), 600); };
            div.ontouchend = () => clearTimeout(longPressTimer);
            container.appendChild(div);
        });
        container.scrollTop = container.scrollHeight;
    });
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    const txt = input.value.trim();
    if(!txt || !currentCtx) return;
    const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
    db.ref(path).push({ pseudo: user, text: txt, timestamp: Date.now() });
    input.value = "";
}

function sendFile(el) {
    const file = el.files[0];
    if(!file || !currentCtx) return;
    if(file.size > 1024 * 1024 * 2) return showNotify("MAX 2MO"); 
    const reader = new FileReader();
    reader.onload = (e) => {
        const path = currentCtx.type === 'room' ? `messages/public/${currentCtx.id}` : `messages/dm/${getConvId(user, currentCtx.id)}`;
        db.ref(path).push({ pseudo: user, text: "A envoyÃ© un fichier", file: e.target.result, fileName: file.name, fileType: file.type, timestamp: Date.now() });
    };
    reader.readAsDataURL(file);
    el.value = "";
}

// --- NAVIGATION & AUTH ---
function selectRoom(roomData, roomName) {
    if(roomData.private && roomData.creator !== user) {
        openModal("Salon PrivÃ©", `<input id="join-room-code" class="modal-input" type="password" placeholder="Code">`, () => {
            if(document.getElementById('join-room-code').value === roomData.code) { openRoom(roomName, 'room'); closeModal(); } 
            else showNotify("ERREUR CODE");
        });
    } else openRoom(roomName, 'room');
}

function openRoom(id, type) {
    currentCtx = { id, type };
    document.getElementById('chat-title').textContent = (type === 'room' ? '#' : '@') + id;
    listenMessages(); 
    goTo(1);
}

function uiCreateRoom() {
    const html = `<input id="nr-name" class="modal-input" placeholder="Nom"><input id="nr-code" class="modal-input" type="password" placeholder="Code (Optionnel)">`;
    openModal("Nouveau Salon", html, () => {
        const name = document.getElementById('nr-name').value.trim().toLowerCase();
        const code = document.getElementById('nr-code').value.trim();
        if(name) db.ref('rooms/' + name).set({ name: name, creator: user, private: code !== "", code: code }).then(() => closeModal());
    });
}

function getConvId(a, b) { return [a, b].sort().join("__"); }

async function handleAuth(type) {
    const p = document.getElementById('authPseudo').value.trim();
    const c = document.getElementById('authCode').value.trim();
    if(!p || !c) return showNotify("VIDE");
    const userRef = db.ref('users/' + p);
    const snap = await userRef.get();
    if(type === 'register') {
        if(snap.exists()) return showNotify("PRIS");
        await userRef.set({ code: c });
        handleAuth('login');
    } else {
        if(!snap.exists() || snap.val().code !== c) return showNotify("ERREUR");
        user = p; localStorage.setItem(KEY_PSEUDO, p);
        startApp();
    }
}

function startApp() {
    document.getElementById('auth').classList.add('hidden');
    document.getElementById('me-pseudo').textContent = "@" + user;
    const savedBg = localStorage.getItem(KEY_BG);
    if(savedBg) applyWallpaper(savedBg);
    loadRooms(); loadContacts();
}

function loadContacts() {
    db.ref("contacts/"+user).on('value', snap => {
        const grid = document.getElementById('contacts-grid');
        grid.innerHTML = "";
        snap.forEach(child => {
            const tile = document.createElement('div');
            tile.className = 'tile contact wide';
            tile.innerHTML = `<span>@${child.key}</span>`;
            tile.onclick = () => openRoom(child.key, 'dm');
            grid.appendChild(tile);
        });
    });
}

function uiAddContact() {
    openModal("Ajouter", `<input id="new-contact-name" class="modal-input" placeholder="Pseudo">`, () => {
        const target = document.getElementById('new-contact-name').value.trim();
        if(target) {
            db.ref("contacts/" + user + "/" + target).set(true);
            db.ref("contacts/" + target + "/" + user).set(true);
            closeModal();
        }
    });
}

function logout() { localStorage.clear(); location.reload(); }
window.onload = () => { if(user) startApp(); };
</script>
</body>
</html>
