<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk OS - Infinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00a2e8; --bg-img: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; height: 100vh; overflow: hidden; 
            background-image: var(--bg-img); background-size: cover; background-position: center;
        }

        /* --- MESSAGES (TOUS À GAUCHE) --- */
        .msg-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { 
            background: rgba(30,30,30,0.9); padding: 12px; border-left: 4px solid var(--accent); 
            align-self: flex-start; max-width: 90%; animation: slide 0.3s ease;
        }
        @keyframes slide { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
        .msg-author { font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }

        /* --- LAYOUT PC (ONGLETS RESPECTÉS) --- */
        #pc-layout { display: none; height: 100vh; }
        #sidebar { width: 340px; background: #000; border-right: 1px solid #222; display: flex; flex-direction: column; padding: 30px; }
        .pc-scroll-area { overflow-y: auto; flex: 1; margin-bottom: 20px; border: 1px solid #111; padding: 5px; }
        .pc-item { padding: 12px; background: #111; margin-bottom: 5px; cursor: pointer; transition: 0.2s; border-left: 3px solid transparent; }
        .pc-item:hover { background: #1a1a1a; border-left-color: var(--accent); }

        /* --- LAYOUT MOBILE --- */
        #mobile-layout { display: none; background: #000; height: 100vh; }
        .view { width: 100vw; height: 100vh; background: #000; flex-shrink: 0; overflow-y: auto; }
        .tiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 15px; }
        .tile { background: var(--accent); padding: 15px; height: 140px; cursor: pointer; display: flex; align-items: flex-end; font-weight: bold; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 11px; color: #555; cursor: pointer; font-weight: bold; }
        .nav-item.active { color: #fff; }

        /* --- INPUTS --- */
        .input-area { display: flex; background: #000; padding: 15px; gap: 10px; border-top: 1px solid #222; }
        .input-area input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px; outline: none; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 90%; max-width: 350px; padding: 30px; border: 2px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <div id="login-screen" style="display: none;">
        <div class="login-box">
            <h2 style="font-weight: 100; font-size: 32px; margin-bottom: 20px;">ThinkTalk</h2>
            <input type="text" id="log-user" placeholder="Pseudo" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; margin-bottom:10px; outline:none;">
            <input type="password" id="log-pass" placeholder="Code d'accès" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; margin-bottom:20px; outline:none;">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--accent); border:none; color:white; font-weight:bold; cursor:pointer;">SE CONNECTER</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; font-size:32px; margin-bottom:30px;">ThinkTalk</h1>
            <p style="color:var(--accent); font-size:11px; font-weight:bold; margin-bottom:10px;">SALONS</p>
            <div id="pc-rooms" class="pc-scroll-area"></div>
            <p style="color:var(--accent); font-size:11px; font-weight:bold; margin-bottom:10px;">CONTACTS</p>
            <div id="pc-contacts" class="pc-scroll-area"></div>
            <button onclick="logout()" style="padding:10px; background:#e51400; color:white; border:none; cursor:pointer; margin-top:10px;">DÉCONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column; background: rgba(0,0,0,0.5);">
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <input type="text" id="in-pc" placeholder="Message..." onkeypress="if(event.key==='Enter') send('pc')">
                <button onclick="send('pc')" style="background:var(--accent); border:none; padding:0 20px; color:white; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama" style="display:flex; width:300vw; transition:0.5s ease;">
            <section class="view">
                <h1 style="margin:60px 20px 20px; font-weight:100; font-size:45px;">salons</h1>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view" style="display:flex; flex-direction:column;">
                <h1 id="mob-title" style="margin:60px 20px 10px; font-weight:100; font-size:24px;">#accueil</h1>
                <div id="msg-mob" class="msg-list" style="padding-bottom:150px;"></div>
                <div class="input-area" id="mob-input-bar" style="display:none; position:fixed; bottom:70px; width:100%;">
                    <input type="text" id="in-mob" placeholder="Réponse..." onkeypress="if(event.key==='Enter') send('mob')">
                    <button onclick="send('mob')" style="background:var(--accent); border:none; color:white; padding:0 15px; font-weight:bold;">OK</button>
                </div>
            </section>
            <section class="view">
                <h1 style="margin:60px 20px; font-weight:100; font-size:45px;">contacts</h1>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <nav class="nav-bar">
            <div class="nav-item active" onclick="goTo(0)">SALONS</div>
            <div class="nav-item" onclick="goTo(1)">CHAT</div>
            <div class="nav-item" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w", authDomain: "chat-github-6abb5.firebaseapp.com", databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app", projectId: "chat-github-6abb5" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const AUTH_CODE = "1234"; // MODIFIE TON CODE ICI
        let user = localStorage.getItem("tt_user"), current = { id: 'general', type: 'room' };

        function login() {
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value;
            if(u && p === AUTH_CODE) {
                localStorage.setItem("tt_user", u);
                location.reload();
            } else { alert("Pseudo ou Code incorrect"); }
        }

        function setChat(id, type) {
            current = { id, type };
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user,id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', s => {
                const pc = document.getElementById('msg-pc'), mb = document.getElementById('msg-mob');
                pc.innerHTML = mb.innerHTML = "";
                s.forEach(snap => {
                    const m = snap.val();
                    const html = `<div class="msg">
                        <div class="msg-author">${m.pseudo}</div>
                        <div>${m.text}</div>
                    </div>`;
                    pc.insertAdjacentHTML('beforeend', html); mb.insertAdjacentHTML('beforeend', html);
                });
                pc.scrollTop = pc.scrollHeight; mb.scrollTop = mb.scrollHeight;
            });
            document.getElementById('mob-title').textContent = (type==='room'?'# ':'@ ')+id;
        }

        function loadData() {
            db.ref("rooms").on('value', s => {
                const pr = document.getElementById('pc-rooms'), mr = document.getElementById('mob-rooms');
                pr.innerHTML = mr.innerHTML = "";
                const render = (id) => {
                    pr.innerHTML += `<div class="pc-item" onclick="setChat('${id}','room')"># ${id}</div>`;
                    mr.innerHTML += `<div class="tile" onclick="setChat('${id}','room');goTo(1)">${id}</div>`;
                };
                render('general');
                s.forEach(r => { if(r.key!=='general') render(r.key); });
            });
            db.ref("users").on('value', s => {
                const pc = document.getElementById('pc-contacts'), mc = document.getElementById('mob-contacts');
                pc.innerHTML = mc.innerHTML = "";
                s.forEach(u => {
                    if(u.key === user) return;
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${u.key}','dm')">@ ${u.key}</div>`;
                    mc.innerHTML += `<div class="tile" style="background:#222;" onclick="setChat('${u.key}','dm');goTo(1)">${u.key}</div>`;
                });
            });
        }

        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            const p = current.type==='room'?`messages/public/${current.id}`:`messages/dm/${[user,current.id].sort().join("__")}`;
            db.ref(p).push({ pseudo: user, text: i.value.trim(), timestamp: Date.now() });
            i.value = "";
        }

        function goTo(x) {
            document.getElementById('panorama').style.transform = `translateX(-${x*100}vw)`;
            document.querySelectorAll('.nav-item').forEach((n,i)=>n.classList.toggle('active', i===x));
            document.getElementById('mob-input-bar').style.display = (x===1)?'flex':'none';
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(!user) {
                document.getElementById('login-screen').style.display = 'flex';
            } else {
                db.ref('users/'+user).set(true);
                loadData(); 
                setChat('general', 'room');
            }
        };
    </script>
</body>
</html>
