<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; background-position: center; background-size: cover; background-attachment: fixed; }
        
        /* SIDEBAR & PC */
        #pc-layout { display: none; height: 100vh; }
        #sidebar { width: 280px; border-right: 1px solid #222; padding: 15px; display: flex; flex-direction: column; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); }
        .pc-tabs { display: flex; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .pc-tab { font-size: 12px; font-weight: bold; cursor: pointer; color: #555; text-transform: uppercase; }
        .pc-tab.active { color: #fff; border-bottom: 2px solid var(--accent); }

        /* MESSAGES */
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 15px; }
        .msg { background: rgba(255,255,255,0.07); padding: 10px; border-left: 4px solid #333; width: fit-content; max-width: 90%; align-self: flex-start; word-wrap: break-word; }
        .msg.mine { border-left-color: var(--accent); }
        .msg-header { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; color: var(--accent); font-weight: bold; gap: 20px; }
        .msg-text img { max-width: 100%; border: 1px solid #333; margin-top: 5px; display: block; }

        /* TILES & LIVE PREVIEW */
        .tiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .tile { background: var(--accent); opacity: 0.9; padding: 12px; height: 110px; display: flex; flex-direction: column; justify-content: flex-end; font-weight: bold; cursor: pointer; position: relative; overflow: hidden; }
        .tile.contact { background: #333; }
        .live-preview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 10px; background: inherit; display: flex; flex-direction: column; font-size: 11px; font-weight: normal; z-index: 1; border: 1px solid rgba(255,255,255,0.1); }
        .live-preview b { color: var(--accent); margin-bottom: 2px; font-size: 10px; text-transform: uppercase; }

        /* SEARCH BAR METRO */
        .search-container { margin-bottom: 20px; }
        .search-bar { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; transition: border 0.3s; }
        .search-bar:focus { border-color: var(--accent); }

        /* INPUT AREA */
        .input-area { display: flex; align-items: center; gap: 10px; padding: 10px; background: #000; border-top: 1px solid #222; }
        .btn-attach { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .input-area input[type="text"] { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .btn-send { background: var(--accent); border: none; color: #fff; font-weight: bold; padding: 12px 20px; cursor: pointer; }

        /* METRO POPUPS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; }
        .metro-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--accent); padding: 25px; z-index: 2001; width: 90%; max-width: 350px; }
        .metro-popup h3 { font-weight: 100; text-transform: uppercase; margin-bottom: 15px; color: var(--accent); }
        .metro-popup input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 15px; outline: none; }

        /* UI GENERALE & HAMBURGER */
        .color-picker { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .color-dot { width: 24px; height: 24px; cursor: pointer; border: 1px solid #333; }
        .btn-action-metro { padding: 10px; font-size: 11px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid #333; cursor: pointer; text-align: left; text-transform: uppercase; margin-bottom: 5px; width: 100%; }
        #settings-menu { display: none; position: fixed; top: 60px; right: 0; width: 220px; background: #111; border: 1px solid #222; border-right: 4px solid var(--accent); z-index: 1000; padding: 15px; }

        #mobile-layout { display: none; height: 100vh; padding-top: 60px; }
        .mobile-header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 900; border-bottom: 1px solid #222; }
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.6s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 15px; overflow-y: auto; padding-bottom: 150px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid #222; display: flex; z-index: 800; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #555; font-weight: bold; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } }
    </style>
</head>
<body>

    <input type="file" id="bg-selector-hidden" style="display:none" accept="image/*" onchange="processLocalBg(this)">

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="color:var(--accent); font-weight:100; margin-bottom:10px;">ThinkTalk</h1>
            <div id="accent-selector" class="color-picker"></div>
            <button class="btn-action-metro" onclick="document.getElementById('bg-selector-hidden').click()" style="margin-bottom:15px;">Changer le fond</button>
            <div class="pc-tabs">
                <div class="pc-tab active" id="tab-pc-rooms" onclick="switchPcTab('rooms')">Salons</div>
                <div class="pc-tab" id="tab-pc-contacts" onclick="switchPcTab('contacts')">Contacts</div>
            </div>
            <div id="pc-actions-rooms">
                <button class="btn-action-metro" onclick="uiCreateRoom()">+ CRÃ‰ER UN SALON</button>
                <button class="btn-action-metro" onclick="uiJoinPrivate()">ðŸ”‘ REJOINDRE PRIVÃ‰</button>
            </div>
            <div id="pc-content-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer; text-align:left; font-size:11px; margin-top:10px;">DÃ‰CONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid #222;"><h2 id="chat-title-pc" style="font-weight:100;">#accueil</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <input type="file" id="file-pc" style="display:none" onchange="handleFile(this, 'pc')" accept="image/*">
                <button class="btn-attach" onclick="document.getElementById('file-pc').click()">ðŸ“Ž</button>
                <input type="text" id="in-pc" placeholder="Ã‰crire..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-send" onclick="send('pc')">ENVOYER</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div class="mobile-header">
            <span>THINKTALK</span>
            <span onclick="toggleMenu()" style="font-size:24px; cursor:pointer;">â‰¡</span>
        </div>

        <div id="settings-menu">
            <p style="font-size:10px; color:var(--accent); margin-bottom:5px;">COULEURS</p>
            <div id="accent-selector-mob" class="color-picker"></div>
            <button class="btn-action-metro" onclick="document.getElementById('bg-selector-hidden').click()">Changer le fond</button>
            <button class="btn-action-metro" onclick="logout()" style="color:red; margin-top:10px;">DÃ©connexion</button>
        </div>

        <div id="panorama">
            <section class="view">
                <h1 style="font-size:40px; font-weight:100; color:var(--accent); margin-bottom:20px;">salons</h1>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view">
                <h2 id="chat-title-mob" style="font-weight:100; margin-bottom:10px;">Chat</h2>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-size:40px; font-weight:100; color:var(--accent); margin-bottom:20px;">contacts</h1>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Rechercher un utilisateur..." oninput="filterContacts(this.value)">
                </div>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>

        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; width:100%; z-index:850;">
            <input type="file" id="file-mob" style="display:none" onchange="handleFile(this, 'mob')" accept="image/*">
            <button class="btn-attach" onclick="document.getElementById('file-mob').click()">ðŸ“Ž</button>
            <input type="text" id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="btn-send" onclick="send('mob')">OK</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">CONTACTS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };
        let activePcTab = 'rooms';

        // --- POPUPS STYLE METRO ---
        function metroPrompt(title, type, callback) {
            const id = "pop-" + Date.now();
            const html = `<div class="overlay" id="ov-${id}"><div class="metro-popup">
                <h3>${title}</h3><input type="${type}" id="in-${id}" autofocus>
                <button class="btn-send" style="width:100%" id="btn-${id}">OK</button>
            </div></div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            const input = document.getElementById(`in-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const close = () => document.getElementById(`ov-${id}`).remove();
            btn.onclick = () => { callback(input.value); close(); };
            input.onkeypress = (e) => { if(e.key === 'Enter') { callback(input.value); close(); } };
        }

        function metroConfirm(title, callback) {
            const id = "conf-" + Date.now();
            const html = `<div class="overlay" id="ov-${id}"><div class="metro-popup">
                <h3>${title}</h3>
                <button class="btn-send" style="width:100%;margin-bottom:10px" id="yes-${id}">OUI</button>
                <button class="btn-action-metro" style="width:100%" id="no-${id}">NON</button>
            </div></div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            document.getElementById(`yes-${id}`).onclick = () => { callback(true); document.getElementById(`ov-${id}`).remove(); };
            document.getElementById(`no-${id}`).onclick = () => { callback(false); document.getElementById(`ov-${id}`).remove(); };
        }

        // --- AUTH ---
        function checkAuth() {
            metroPrompt("Pseudo", "text", (pseudo) => {
                if(!pseudo) return checkAuth();
                const lp = pseudo.toLowerCase().trim();
                db.ref('users/' + lp).get().then(s => {
                    if(s.exists()) {
                        metroPrompt("Code d'accÃ¨s", "password", (code) => {
                            if(s.val().code === code) loginSuccess(pseudo);
                            else { alert("Code faux"); checkAuth(); }
                        });
                    } else {
                        metroConfirm(`CrÃ©er le compte "${pseudo}" ?`, (res) => {
                            if(res) {
                                metroPrompt("DÃ©finir un code", "password", (newCode) => {
                                    if(newCode.length < 4) { alert("4 car. min"); checkAuth(); }
                                    else db.ref('users/' + lp).set({ code: newCode }).then(() => loginSuccess(pseudo));
                                });
                            } else checkAuth();
                        });
                    }
                });
            });
        }

        function loginSuccess(pseudo) {
            user = pseudo;
            localStorage.setItem("thinktalk_pseudo", user);
            startApp();
        }

        function startApp() {
            initColors();
            initBg();
            loadLists();
            setChat('general', 'room');
        }

        // --- UI & BG LOCAL ---
        function toggleMenu() {
            const m = document.getElementById('settings-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function processLocalBg(input) {
            const file = input.files[0];
            if (!file) return;
            if (file.size > 2000000) return alert("Image trop lourde (max 2Mo)");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = e.target.result;
                localStorage.setItem("thinktalk_bg", data);
                initBg();
            };
            reader.readAsDataURL(file);
        }

        function initBg() {
            const bg = localStorage.getItem("thinktalk_bg");
            if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        }

        function initColors() {
            const colors = ["#00a2e8", "#a200ff", "#99b433", "#ff0097", "#e3a21a", "#da532c", "#00aba9"];
            const saved = localStorage.getItem("thinktalk_accent") || "#00a2e8";
            document.documentElement.style.setProperty('--accent', saved);
            [document.getElementById('accent-selector'), document.getElementById('accent-selector-mob')].forEach(c => {
                if(!c) return; c.innerHTML = "";
                colors.forEach(col => {
                    const dot = document.createElement('div'); dot.className = 'color-dot'; dot.style.background = col;
                    dot.onclick = () => { document.documentElement.style.setProperty('--accent', col); localStorage.setItem("thinktalk_accent", col); };
                    c.appendChild(dot);
                });
            });
        }

        // --- LIVE TILE LOGIC ---
        function bindLiveTile(id, type, element) {
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            db.ref(path).limitToLast(1).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                const m = Object.values(data)[0];
                let preview = element.querySelector('.live-preview');
                if(!preview) {
                    preview = document.createElement('div');
                    preview.className = 'live-preview';
                    element.appendChild(preview);
                }
                let txt = m.text.startsWith('[img]') ? 'ðŸ“· Image' : m.text;
                preview.innerHTML = `<b>${m.pseudo}</b><div style="overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">${txt}</div>`;
            });
        }

        // --- CHAT ---
        function handleFile(input, mode) {
            const file = input.files[0];
            if (!file || file.size > 1000000) return alert("Max 1Mo");
            const reader = new FileReader();
            reader.onload = (e) => { pushMsg(`[img]${e.target.result}`); input.value = ""; };
            reader.readAsDataURL(file);
        }

        function pushMsg(text) {
            const path = current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`;
            db.ref(path).push({ pseudo: user, text: text, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), timestamp: Date.now() });
        }

        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            const v = i.value.trim();
            if(v && user) { pushMsg(v); i.value = ""; }
        }

        function setChat(id, type) {
            current = { id, type };
            const title = (type==='room'?'#':'@') + id;
            if(document.getElementById('chat-title-pc')) document.getElementById('chat-title-pc').textContent = title;
            if(document.getElementById('chat-title-mob')) document.getElementById('chat-title-mob').textContent = title;
            const path = type === 'room' ? `messages/public/${id}` : `messages/dm/${[user, id].sort().join("__")}`;
            db.ref(path).off();
            db.ref(path).on('value', s => {
                const pc = document.getElementById('msg-pc'), mb = document.getElementById('msg-mob');
                if(pc) pc.innerHTML = ""; if(mb) mb.innerHTML = "";
                s.forEach(snap => {
                    const m = snap.val(), isMine = m.pseudo === user;
                    let content = m.text.startsWith('[img]') ? `<img src="${m.text.replace('[img]', '')}">` : m.text;
                    const html = `<div class="msg ${isMine?'mine':''}">
                        <div class="msg-header"><span>${m.pseudo}</span><span>${m.time||''}</span></div>
                        <div class="msg-text">${content}</div>
                    </div>`;
                    if(pc) pc.insertAdjacentHTML('beforeend', html); if(mb) mb.insertAdjacentHTML('beforeend', html);
                });
                if(pc) pc.scrollTop = pc.scrollHeight; if(mb) mb.scrollTop = mb.scrollHeight;
            });
        }

        function switchPcTab(tab) {
            activePcTab = tab;
            document.getElementById('tab-pc-rooms').classList.toggle('active', tab === 'rooms');
            document.getElementById('tab-pc-contacts').classList.toggle('active', tab === 'contacts');
            document.getElementById('pc-actions-rooms').style.display = (tab === 'rooms' ? 'block' : 'none');
            loadLists();
        }

        function filterContacts(query) {
            const q = query.toLowerCase();
            document.querySelectorAll('#mob-contacts .tile').forEach(t => {
                t.style.display = t.getAttribute('data-id').includes(q) ? 'flex' : 'none';
            });
        }

        function loadLists() {
            db.ref("rooms").on('value', s => {
                const mb = document.getElementById('mob-rooms'), pc = document.getElementById('pc-content-list');
                let saved = JSON.parse(localStorage.getItem("thinktalk_private_rooms") || "[]");
                if(activePcTab === 'rooms' && pc) pc.innerHTML = ""; if(mb) mb.innerHTML = "";
                const addR = (id, p) => {
                    const t = document.createElement('div'); t.className = "tile"; t.innerHTML = (p?'ðŸ”‘ ':'# ')+id;
                    t.onclick = () => { setChat(id, 'room'); goTo(1); }; if(mb) mb.appendChild(t);
                    bindLiveTile(id, 'room', t);
                    if(activePcTab==='rooms' && pc){ const b = document.createElement('button'); b.className="btn-action-metro"; b.textContent=(p?'ðŸ”‘ ':'# ')+id; b.onclick=()=>setChat(id,'room'); pc.appendChild(b); }
                };
                addR('general', false);
                s.forEach(r => { if(r.key!=='general' && (!r.val().code || saved.includes(r.key))) addR(r.key, r.val().code); });
            });
            db.ref("users").on('value', s => {
                const mc = document.getElementById('mob-contacts'), pc = document.getElementById('pc-content-list');
                if(mc) mc.innerHTML = ""; if(activePcTab === 'contacts' && pc) pc.innerHTML = "";
                s.forEach(c => {
                    if(c.key === user.toLowerCase()) return;
                    const t = document.createElement('div'); 
                    t.className="tile contact"; 
                    t.setAttribute('data-id', c.key);
                    t.innerHTML = c.key;
                    t.onclick=()=>{ setChat(c.key,'dm'); goTo(1); }; 
                    if(mc) mc.appendChild(t);
                    bindLiveTile(c.key, 'dm', t);
                    if(activePcTab==='contacts' && pc){ 
                        const b=document.createElement('button'); b.className="btn-action-metro"; b.textContent="@ "+c.key; b.onclick=()=>setChat(c.key,'dm'); pc.appendChild(b); 
                    }
                });
            });
        }

        function uiCreateRoom() { metroPrompt("Nom du salon", "text", (n) => { if(n) db.ref('rooms/'+n.toLowerCase()).set({ code: null }); }); }
        function uiJoinPrivate() { 
            metroPrompt("Nom du salon", "text", (n) => {
                metroPrompt("Code", "text", (c) => {
                    db.ref('rooms/'+n.toLowerCase()).get().then(s => {
                        if(s.exists() && s.val().code === c) {
                            let sv = JSON.parse(localStorage.getItem("thinktalk_private_rooms") || "[]");
                            sv.push(n.toLowerCase()); localStorage.setItem("thinktalk_private_rooms", JSON.stringify(sv));
                            setChat(n.toLowerCase(), 'room');
                        } else alert("Code erronÃ©");
                    });
                });
            });
        }

        function goTo(x) { 
            document.getElementById('panorama').style.transform = `translateX(-${x*100}vw)`; 
            document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i===x)); 
            document.getElementById('mob-bar').style.display = (x===1) ? 'flex' : 'none'; 
            document.getElementById('settings-menu').style.display = 'none';
        }

        window.onload = () => { if(!user) checkAuth(); else startApp(); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
