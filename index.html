<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk Secure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); background-size: cover; background-position: center; background-attachment: fixed; color: #fff; height: 100vh; overflow: hidden; transition: background 0.5s ease; }
        
        #sidebar, .mobile-header, .nav-bottom, .input-area, #mobile-menu { background: rgba(0, 0, 0, 0.85) !important; backdrop-filter: blur(15px); }
        #metro-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 99999; display: none; align-items: center; justify-content: center; padding: 15px; }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 380px; padding: 25px; box-shadow: 0 0 40px rgba(0,162,232,0.2); }
        .metro-input { width: 100%; padding: 14px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 12px; outline: none; font-size: 16px; }
        .metro-btn { padding: 14px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-gray { background: #333; color: #fff; }
        .btn-red { background: #cc0000; color: #fff; }

        .search-box { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; margin-bottom: 15px; outline: none; }
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 15px; }
        .msg { background: rgba(25,25,25,0.8); padding: 12px; border-left: 4px solid #333; max-width: 85%; align-self: flex-start; cursor: pointer; }
        .msg.mine { border-left-color: var(--accent); align-self: flex-end; }
        .msg-actions-pc { display: none; gap: 5px; margin-top: 8px; }
        .msg:hover .msg-actions-pc { display: flex; }
        .btn-mini { font-size: 10px; padding: 4px 8px; background: var(--accent); color: white; border: none; cursor: pointer; }
        
        #mobile-menu { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; border-left: 2px solid var(--accent); z-index: 11000; transition: 0.3s; padding: 20px; display: flex; flex-direction: column; }
        #mobile-menu.open { right: 0; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 10500; }
        
        #pc-layout { display: none; height: 100vh; }
        #mobile-layout { display: none; height: 100vh; position: relative; padding-top: 60px; }
        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } .mobile-header { display: flex; } }
        
        .mobile-header { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 60px; padding: 0 20px; align-items: center; justify-content: space-between; z-index: 900; }
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); border-top: 1px solid #222; display: flex; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { width: 100vw; height: 100%; padding: 15px 15px 180px 15px; display: flex; flex-direction: column; overflow-y: auto; }
        .tiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .tile { background: var(--accent); padding: 15px; height: 110px; display: flex; align-items: flex-end; font-weight: bold; cursor: pointer; }
        .media-content { max-width: 100%; border-radius: 4px; margin-top: 5px; }
        .input-area { display: flex; align-items: center; gap: 8px; padding: 10px; border-top: 1px solid #222; width: 100%; }
        .input-area input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this)">
    <input type="file" id="bgInput" style="display: none;" accept="image/*" onchange="handleBgUpload(this)">
    
    <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
    <div id="mobile-menu">
        <h2 style="font-weight:100; margin-bottom:20px; color:var(--accent);">Options</h2>
        <button class="metro-btn btn-blue" onclick="uiChangeBg()">Changer Fond</button>
        <div style="flex:1;"></div>
        <button class="metro-btn btn-gray" onclick="logout()" style="color:#ff5050;">D√©connexion</button>
        <button class="metro-btn btn-blue" onclick="toggleMenu()">Retour</button>
    </div>

    <div id="metro-modal-overlay">
        <div class="metro-modal">
            <h3 id="modal-title" style="font-weight:100; margin-bottom:15px;">titre</h3>
            <div id="modal-content"></div>
            <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            <button class="metro-btn btn-gray" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; color:var(--accent); margin-bottom:15px; letter-spacing:2px;">THINKTALK</h1>
            <div style="flex:1; overflow-y:auto;">
                <input type="text" class="search-box" placeholder="Salons..." oninput="filterList('pc-rooms', this.value)">
                <div id="pc-rooms"></div><div style="height:20px;"></div>
                <input type="text" class="search-box" placeholder="Amis..." oninput="filterList('pc-contacts', this.value)">
                <div id="pc-contacts"></div>
            </div>
            <button class="metro-btn btn-gray" onclick="uiChangeBg()" style="font-size:10px;">PROFIL / FOND</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:15px; border-bottom:1px solid #111;"><h2 id="chat-title-pc" style="font-weight:100; font-size:28px;">#chargement...</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <button class="btn-action btn-file" onclick="triggerFile()">üìÅ</button>
                <input type="text" id="in-pc" placeholder="√âcrire..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-action btn-send" onclick="send('pc')">OK</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div class="mobile-header"><span>THINKTALK</span><div onclick="toggleMenu()" style="color:var(--accent); font-size:24px;">‚â°</div></div>
        <div id="panorama">
            <section class="view"><h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:15px;">salons</h1><div id="mob-rooms" class="tiles-grid"></div></section>
            <section class="view"><h1 id="chat-title-mob" style="font-weight:100; font-size:28px; margin-bottom:10px;">Chat</h1><div id="msg-mob" class="msg-list"></div></section>
            <section class="view"><h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:15px;">amis</h1><div id="mob-contacts" class="tiles-grid"></div></section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; left:0;">
            <button class="btn-action btn-file" onclick="triggerFile()">üìÅ</button>
            <input type="text" id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="btn-action btn-send" onclick="send('mob')">OK</button>
        </div>
        <nav class="nav-bottom"><div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div><div class="nav-btn" onclick="goTo(1)">CHAT</div><div class="nav-btn" onclick="goTo(2)">AMIS</div></nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let user = localStorage.getItem("tt_pseudo");
        let userCode = localStorage.getItem("tt_code");
        let current = { id: 'general', type: 'room' };
        let pressTimer;

        function getPath() { 
            return current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`; 
        }

        // --- SECURIT√â : ACTIONS ---
        function deleteMsg(mid) {
            if(confirm("Supprimer ?")) {
                db.ref(getPath() + "/" + mid).remove().then(() => closeModal());
            }
        }

        function editMsg(mid, txt) {
            openModal("Modifier", `<input id="ed-in" class="metro-input" value="${txt.replace(/"/g, '&quot;')}">`, () => {
                const nt = document.getElementById('ed-in').value.trim();
                if(nt) db.ref(getPath()+"/"+mid).update({ 
                    text: nt, 
                    edited: true, 
                    authCode: userCode, // Requis par les r√®gles
                    timestamp: Date.now() 
                });
                closeModal();
            });
        }

        // --- ENVOI SECURISE ---
        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            const v = i.value.trim();
            if(!v || !user || !userCode) return;
            db.ref(getPath()).push({ 
                pseudo: user, 
                text: v, 
                authCode: userCode, // PREUVE D'IDENTIT√â
                timestamp: Date.now() 
            }).then(()=> i.value="");
        }

        // --- LOGIQUE CHAT ---
        function setChat(id, type) {
            current = { id, type };
            const label = (type==='room'?'#':'@')+id;
            document.getElementById('chat-title-pc').textContent = label;
            document.getElementById('chat-title-mob').textContent = label;
            db.ref(getPath()).off();
            db.ref(getPath()).limitToLast(40).on('value', s => {
                const pc = document.getElementById('msg-pc'), mb = document.getElementById('msg-mob');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(c => {
                    const m = c.val(), mid = c.key, isMine = m.pseudo === user;
                    const date = m.timestamp ? new Date(m.timestamp) : new Date();
                    const time = date.getHours().toString().padStart(2,'0')+":"+date.getMinutes().toString().padStart(2,'0');
                    
                    const div = document.createElement('div');
                    div.className = 'msg' + (isMine ? ' mine' : '');
                    let h = `<div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:4px;">
                                <span style="color:var(--accent); font-weight:bold;">${m.pseudo}</span>
                                <span style="opacity:0.4">${time}</span>
                             </div>`;
                    if(m.url) h += `<img src="${m.url}" class="media-content">`;
                    else h += `<div>${m.text}${m.edited?'<small style="opacity:0.5"> (√©dit√©)</small>':''}</div>`;
                    
                    if(isMine) h += `<div class="msg-actions-pc"><button class="btn-mini" onclick="editMsg('${mid}','${m.text||""}')">√©diter</button><button class="btn-mini" onclick="deleteMsg('${mid}')">suppr.</button></div>`;
                    
                    div.innerHTML = h;
                    if(isMine) {
                        div.ontouchstart = () => { pressTimer = setTimeout(() => {
                            openModal("Actions", `<div class="wp-menu"><div class="wp-item" onclick="editMsg('${mid}','${m.text||""}')">modifier</div><div class="wp-item" onclick="deleteMsg('${mid}')" style="color:#ff5050">supprimer</div></div>`, null);
                            document.getElementById('modal-confirm').style.display = 'none';
                        }, 600)};
                        div.ontouchend = () => clearTimeout(pressTimer);
                    }
                    mb.appendChild(div); pc.appendChild(div.cloneNode(true));
                });
                pc.scrollTop = pc.scrollHeight; mb.scrollTop = mb.scrollHeight;
            });
        }

        // --- LISTES ---
        function loadLists() {
            db.ref("rooms").on('value', s => {
                const pc = document.getElementById('pc-rooms'), mb = document.getElementById('mob-rooms');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(r => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${r.key}','room')">#${r.key}</div>`;
                    mb.innerHTML += `<div class="tile" onclick="setChat('${r.key}','room'); goTo(1);">#${r.key}</div>`;
                });
            });
            // Pour les contacts, on simule une liste (ou on la charge depuis /contacts/user si tu en as)
            db.ref("contacts/"+user).on('value', s => {
                const pc = document.getElementById('pc-contacts'), mb = document.getElementById('mob-contacts');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(c => {
                    pc.innerHTML += `<div class="pc-item" onclick="setChat('${c.key}','dm')">@${c.key}</div>`;
                    mb.innerHTML += `<div class="tile" style="background:#222" onclick="setChat('${c.key}','dm'); goTo(1);">@${c.key}</div>`;
                });
            });
        }

        // --- FONCTIONS UI ---
        function applyBg(u) { document.body.style.backgroundImage = u ? `url('${u}')` : "none"; }
        function uiChangeBg() {
            openModal("Personnalisation", `<button class="metro-btn btn-blue" onclick="document.getElementById('bgInput').click()">CHOISIR IMAGE</button><input id="bgurl" class="metro-input" placeholder="OU LIEN URL" style="margin-top:10px;"><button class="metro-btn btn-red" onclick="localStorage.removeItem('tt_bg'); applyBg(null); closeModal();">RESET FOND</button>`, () => {
                const u = document.getElementById('bgurl').value.trim();
                if(u) { applyBg(u); localStorage.setItem("tt_bg", u); }
                closeModal();
            });
        }
        function handleBgUpload(i) { const f = i.files[0]; if(f) { const r = new FileReader(); r.onload=(e)=>{ applyBg(e.target.result); localStorage.setItem("tt_bg", e.target.result); closeModal(); }; r.readAsDataURL(f); } }
        function triggerFile() { document.getElementById('fileInput').click(); }
        function handleFileUpload(i) {
            const f = i.files[0]; if(!f) return; const r = new FileReader();
            r.onload=(e)=>{ db.ref(getPath()).push({ pseudo: user, url: e.target.result, authCode: userCode, timestamp: Date.now() }); };
            r.readAsDataURL(f);
        }

        async function init() {
            const b = localStorage.getItem("tt_bg"); if(b) applyBg(b);
            if(!user || !userCode) {
                openModal("Connexion", `<input id="ap" class="metro-input" placeholder="Pseudo"><input id="ac" type="password" class="metro-input" placeholder="Code PIN (4-8 chiffres)">`, async () => {
                    const p = document.getElementById('ap').value.trim(), c = document.getElementById('ac').value.trim();
                    if(!p || c.length < 4) return alert("Pseudo et Code (4 min) requis");
                    const s = await db.ref('users/'+p).get();
                    if(s.exists()) {
                        if(s.val().code === c) loginSuccess(p, c);
                        else alert("Code PIN incorrect pour ce pseudo");
                    } else {
                        await db.ref('users/'+p).set({ code: c });
                        loginSuccess(p, c);
                    }
                });
            } else { loginSuccess(user, userCode); }
        }

        function loginSuccess(p, c) { 
            user = p; userCode = c;
            localStorage.setItem("tt_pseudo", p); 
            localStorage.setItem("tt_code", c);
            closeModal(); loadLists(); setChat('general', 'room'); 
        }

        function goTo(x) {
            document.getElementById('panorama').style.transform = `translateX(-${x*100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === x));
            document.getElementById('mob-bar').style.display = (x === 1) ? 'flex' : 'none';
        }

        function toggleMenu() { const o = document.getElementById('mobile-menu').classList.toggle('open'); document.getElementById('menu-overlay').style.display = o ? 'block' : 'none'; }
        function openModal(t, h, c) { 
            document.getElementById('modal-title').textContent = t; 
            document.getElementById('modal-content').innerHTML = h; 
            document.getElementById('metro-modal-overlay').style.display = 'flex'; 
            const b = document.getElementById('modal-confirm'); b.style.display = c ? 'block' : 'none'; b.onclick = c; 
        }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }
        function filterList(id, v) { Array.from(document.getElementById(id).children).forEach(i => i.style.display = i.textContent.toLowerCase().includes(v.toLowerCase()) ? "block" : "none"); }

        window.onload = init;
    </script>
</body>
</html>
