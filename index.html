<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ThinkTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root { --accent: #0078d7; --bg: #000; --text: #fff; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
    body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; position: fixed; width: 100%; }

    #canvas-dust { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    
    #auth-screen {
        position: fixed; inset: 0; z-index: 5000; background: #000;
        display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
    }
    .auth-logo { font-size: 3.5rem; font-weight: 100; color: var(--accent); margin-bottom: 40px; animation: materialize 1s; }

    .app-root { position: relative; z-index: 1; height: 100vh; display: flex; flex-direction: column; display: none; }
    .top-bar { padding: 15px; display: flex; justify-content: space-between; align-items: center; height: 70px; }
    .top-title { font-size: 2.2rem; font-weight: 100; color: var(--accent); }
    .hamburger { font-size: 28px; cursor: pointer; padding: 5px; color: #fff; }

    .view-container { flex: 1; position: relative; overflow-y: auto; padding: 10px; padding-bottom: 80px; }
    .view-section { display: none; width: 100%; }
    .view-section.active { display: block; }
    .action-row { display: flex; gap: 10px; margin-bottom: 15px; }
    .search-box { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #333; padding: 12px; color: #fff; outline: none; }
    .btn-add { background: var(--accent); border: none; color: #fff; padding: 0 20px; font-size: 1.5rem; cursor: pointer; }

    /* TUILES ULTRA TRANSPARENTES */
    .tiles-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: 110px; gap: 12px; }
    .tile { 
        background: rgba(255, 255, 255, 0.05); 
        border: 1px solid rgba(255,255,255,0.1); 
        padding: 15px; display: flex; flex-direction: column; justify-content: flex-end; cursor: pointer;
        backdrop-filter: blur(4px); 
    }
    .tile-1x1 { grid-column: span 1; grid-row: span 1; }
    .tile-2x1 { grid-column: span 2; grid-row: span 1; }
    .tile-2x2 { grid-column: span 2; grid-row: span 2; }

    #chat-messages { height: calc(100vh - 220px); overflow-y: auto; padding: 10px; }
    .msg-block { margin-bottom: 12px; animation: materialize 0.6s forwards; }
    .msg-text { background: rgba(255,255,255,0.08); padding: 10px; border-left: 3px solid var(--accent); }

    .popup-overlay { 
        position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 6000; 
        display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px);
    }
    .popup-card { background: #000; border: 1px solid var(--accent); width: 100%; max-width: 300px; padding: 20px; animation: materialize 0.4s forwards; }
    
    @keyframes materialize { from { filter: blur(15px); opacity: 0; transform: scale(0.9); } to { filter: blur(0); opacity: 1; transform: scale(1); } }

    .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 56px; display: flex; background: #000; border-top: 1px solid #222; }
    .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #666; font-size: 0.9rem; cursor: pointer; }
    .nav-btn.active { color: #fff; font-weight: bold; border-top: 2px solid var(--accent); }

    .input-box { width: 100%; background: #111; border: 1px solid #333; color: var(--accent); padding: 12px; margin-bottom: 10px; outline: none; }
    .btn-full { width: 100%; padding: 12px; background: var(--accent); border: none; color: #fff; margin-top: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    .btn-secondary { background: #222; border: 1px solid #444; }
  </style>
</head>
<body>

<canvas id="canvas-dust"></canvas>

<div class="popup-overlay" id="pop-alert"><div class="popup-card"><p id="alert-text" style="margin-bottom:20px; text-align:center;"></p><button class="btn-full" onclick="closePopups()">ok</button></div></div>
<div class="popup-overlay" id="pop-join-code"><div class="popup-card"><h3>code requis</h3><input type="password" id="input-join-pass" class="input-box"><button class="btn-full" id="btn-confirm-join">entrer</button><button class="btn-full btn-secondary" onclick="closePopups()">annuler</button></div></div>
<div class="popup-overlay" id="pop-create"><div class="popup-card"><h3>nouveau salon</h3><input type="text" id="new-room-name" placeholder="nom..." class="input-box"><input type="text" id="new-room-code" placeholder="code..." class="input-box"><button class="btn-full" id="btn-confirm-create">créer</button><button class="btn-full btn-secondary" onclick="closePopups()">annuler</button></div></div>
<div class="popup-overlay" id="pop-menu"><div class="popup-card"><h3 id="user-display" style="color:var(--accent); margin-bottom:10px;">@user</h3><button class="btn-full" style="background:#cc0000" id="btn-logout">déconnexion</button><button class="btn-full btn-secondary" onclick="closePopups()">fermer</button></div></div>

<div id="auth-screen">
    <div class="auth-logo">thinktalk</div>
    <div style="width: 100%; max-width: 300px;">
        <input type="text" id="auth-pseudo" class="input-box" placeholder="pseudo">
        <input type="password" id="auth-code" class="input-box" placeholder="code">
        <button class="btn-full" id="btn-login">se connecter</button>
        <button class="btn-full btn-secondary" id="btn-register">créer un compte</button>
    </div>
</div>

<div class="app-root" id="main-app">
    <div class="top-bar"><div id="top-label" class="top-title">thinktalk</div><div class="hamburger" onclick="openMenu()">☰</div></div>

    <div class="view-container">
        <section id="view-home" class="view-section active">
            <div class="action-row"><input type="text" class="search-box" placeholder="rechercher..."><button class="btn-add" onclick="openCreatePop()">+</button></div>
            <div class="tiles-grid" id="rooms-grid"></div>
        </section>

        <section id="view-chat" class="view-section">
            <div id="chat-header" style="color:var(--accent); margin-bottom:10px; font-weight:bold"></div>
            <div id="chat-messages"></div>
            <div style="position:fixed; bottom:56px; left:0; right:0; display:flex; background:#000; padding:10px; gap:8px;">
                <input type="text" id="chat-input" class="input-box" style="margin:0" placeholder="répondre...">
                <button id="send-btn" style="background:var(--accent); color:#fff; border:none; padding:10px 15px">OK</button>
            </div>
        </section>

        <section id="view-contacts" class="view-section">
            <div class="action-row">
                <input type="text" id="contact-name-input" class="search-box" placeholder="nom du contact...">
                <button class="btn-add" id="btn-add-contact-trigger">+</button>
            </div>
            <div class="tiles-grid" id="contacts-grid"></div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('home')">accueil</div>
        <div class="nav-btn" onclick="switchTab('chat')">chat</div>
        <div class="nav-btn" onclick="switchTab('contacts')">contacts</div>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCv4nD9Nyez5ERGvW47q-6O-TA96zWJn0M",
        authDomain: "thinktalk-b3c85.firebaseapp.com",
        projectId: "thinktalk-b3c85",
        storageBucket: "thinktalk-b3c85.firebasestorage.app",
        messagingSenderId: "752141817301",
        appId: "1:752141817301:web:28fecaf81db27eb51d595c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentUser = null;
    let pendingRoom = null;

    // DUST ULTRA RAPIDE
    const canvas = document.getElementById('canvas-dust');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    class P { 
        constructor(){this.r()} 
        r(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-0.5)*2.5;this.vy=(Math.random()-0.5)*2.5;this.s=Math.random()*2} 
        u(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height)this.r()} 
        d(){ctx.fillStyle="rgba(0,120,215,0.4)";ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,7);ctx.fill()}
    }
    for(let i=0;i<80;i++)particles.push(new P());
    function anim(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.u();p.d()}); requestAnimationFrame(anim) } anim();

    window.showPopupAlert = (msg) => { document.getElementById('alert-text').innerText = msg; document.getElementById('pop-alert').style.display = 'flex'; };
    window.closePopups = () => document.querySelectorAll('.popup-overlay').forEach(p=>p.style.display='none');
    window.openMenu = () => document.getElementById('pop-menu').style.display = 'flex';
    window.openCreatePop = () => document.getElementById('pop-create').style.display = 'flex';

    // AUTH
    document.getElementById('btn-register').onclick = async () => {
        const p = document.getElementById('auth-pseudo').value.trim();
        const c = document.getElementById('auth-code').value.trim();
        if(!p || !c) return showPopupAlert("Champs vides");
        await addDoc(collection(db, "users"), { pseudo: p, code: c });
        showPopupAlert("Compte créé !");
    };

    document.getElementById('btn-login').onclick = async () => {
        const p = document.getElementById('auth-pseudo').value.trim();
        const c = document.getElementById('auth-code').value.trim();
        const q = query(collection(db, "users"), where("pseudo", "==", p), where("code", "==", c));
        const check = await getDocs(q);
        if(!check.empty) {
            currentUser = p;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('user-display').innerText = "@" + p;
        } else { showPopupAlert("Invalide"); }
    };

    // NAVIGATION
    window.switchTab = (t) => {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-'+t).classList.add('active');
        document.querySelector(`[onclick="switchTab('${t}')"]`).classList.add('active');
    };

    // ROOMS
    onSnapshot(collection(db, "rooms"), (snap) => {
        const grid = document.getElementById('rooms-grid');
        grid.innerHTML = "";
        let i = 0;
        snap.forEach(doc => {
            const r = doc.data();
            const tile = document.createElement('div');
            tile.className = `tile ${['tile-1x1', 'tile-2x1', 'tile-2x2'][i % 3]}`;
            tile.innerHTML = `<span># ${r.name}</span>`;
            tile.onclick = () => { if(r.code) { pendingRoom=r; document.getElementById('pop-join-code').style.display='flex'; } else enterRoom(r.name); };
            grid.appendChild(tile); i++;
        });
    });

    document.getElementById('btn-confirm-create').onclick = async () => {
        const n = document.getElementById('new-room-name').value.trim();
        const c = document.getElementById('new-room-code').value.trim();
        if(n) await addDoc(collection(db, "rooms"), { name: n, code: c || null });
        closePopups();
    };

    document.getElementById('btn-confirm-join').onclick = () => {
        if(document.getElementById('input-join-pass').value === pendingRoom.code) { closePopups(); enterRoom(pendingRoom.name); }
        else showPopupAlert("Code faux");
    };

    // CHAT
    let unsubChat = null;
    function enterRoom(name) {
        document.getElementById('chat-header').innerText = "# " + name; switchTab('chat');
        if(unsubChat) unsubChat();
        const q = query(collection(db, "messages"), where("room", "==", name), orderBy("timestamp", "asc"));
        unsubChat = onSnapshot(q, (snap) => {
            const box = document.getElementById('chat-messages'); box.innerHTML = "";
            snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg-block"><div style="font-size:10px; color:var(--accent)">${m.sender}</div><div class="msg-text">${m.text}</div></div>`; });
            box.scrollTop = box.scrollHeight;
        });
    }

    document.getElementById('send-btn').onclick = async () => {
        const inp = document.getElementById('chat-input');
        if(inp.value.trim()) { await addDoc(collection(db, "messages"), { text: inp.value, room: document.getElementById('chat-header').innerText.replace('# ',''), sender: currentUser, timestamp: serverTimestamp() }); inp.value = ""; }
    };

    // CONTACTS (FIXED)
    document.getElementById('btn-add-contact-trigger').onclick = async () => {
        const name = document.getElementById('contact-name-input').value.trim();
        if(name) {
            await addDoc(collection(db, "contacts"), { name: name, owner: currentUser });
            document.getElementById('contact-name-input').value = "";
            showPopupAlert("Ajouté !");
        }
    };

    onSnapshot(collection(db, "contacts"), (snap) => {
        const grid = document.getElementById('contacts-grid'); grid.innerHTML = "";
        snap.forEach(doc => { grid.innerHTML += `<div class="tile tile-1x1"><span>@ ${doc.data().name}</span></div>`; });
    });

    document.getElementById('btn-logout').onclick = () => location.reload();
</script>
</body>
</html>
