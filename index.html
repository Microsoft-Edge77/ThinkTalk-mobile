<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); background-size: cover; background-position: center; background-attachment: fixed; color: #fff; height: 100vh; overflow: hidden; transition: background 0.5s ease; }
        
        #pc-layout, #mobile-layout, #panorama, .view { background: transparent !important; }
        .msg-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; background: rgba(0, 0, 0, 0.1); }
        #sidebar, .mobile-header, .nav-bottom, .input-area, #mobile-menu { background: rgba(0, 0, 0, 0.8) !important; backdrop-filter: blur(15px); }
        .mobile-header { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 60px; padding: 0 20px; align-items: center; justify-content: space-between; z-index: 900; }
        
        /* Modals Metro */
        #metro-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999; display: none; align-items: center; justify-content: center; padding: 15px; }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 380px; padding: 25px; box-shadow: 0 0 30px rgba(0,162,232,0.3); }
        .metro-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 10px; outline: none; border-radius: 0; }
        .metro-btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-gray { background: #333; color: #fff; }

        /* PC Sidebar */
        #pc-layout { display: none; height: 100vh; }
        #sidebar { width: 280px; border-right: 1px solid #222; padding: 15px; display: flex; flex-direction: column; flex-shrink: 0; }
        .pc-tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #222; }
        .pc-tab { padding-bottom: 5px; cursor: pointer; font-size: 12px; font-weight: bold; color: #555; text-transform: uppercase; }
        .pc-tab.active { color: #fff; border-bottom: 2px solid var(--accent); }
        .search-box { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: #fff; margin-bottom: 10px; font-size: 14px; outline: none; }
        
        .room-actions { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .btn-action-metro { padding: 10px; font-size: 11px; background: #111; color: #fff; border: 1px solid #333; cursor: pointer; text-align: left; text-transform: uppercase; transition: 0.2s; }
        .btn-action-metro:hover { border-color: var(--accent); background: #222; }

        .pc-item { padding: 10px; cursor: pointer; border-left: 3px solid transparent; }
        .pc-item:hover { background: rgba(0,162,232,0.15); border-left-color: var(--accent); }

        /* Mobile & 3D Panorama */
        #mobile-layout { display: none; height: 100vh; position: relative; padding-top: 60px; }
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.6s cubic-bezier(0.1, 0.7, 0.1, 1); perspective: 1500px; }
        .view { width: 100vw; height: 100%; padding: 15px 15px 180px 15px; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        /* Animation Turnstile */
        .tiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; width: 100%; }
        .tile { 
            background: var(--accent); padding: 15px; height: 110px; display: flex; align-items: flex-end; font-weight: bold; 
            cursor: pointer; position: relative; transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.5s; 
        }
        .tile.private { background: #333; border: 1px solid var(--accent); }
        .view-exit .tile { opacity: 0; pointer-events: none; }
        .view-exit .tile:nth-child(4n+1) { transform: translate3d(-200px, -200px, 800px) rotate(-20deg); }
        .view-exit .tile:nth-child(4n+2) { transform: translate3d(200px, -200px, 800px) rotate(20deg); }
        .view-exit .tile:nth-child(4n+3) { transform: translate3d(-200px, 200px, 800px) rotate(15deg); }
        .view-exit .tile:nth-child(4n+4) { transform: translate3d(200px, 200px, 800px) rotate(-15deg); }

        .msg { background: rgba(30,30,30,0.7); padding: 12px; border-left: 4px solid #333; max-width: 85%; align-self: flex-start; word-wrap: break-word; margin-bottom: 4px;}
        .msg.mine { border-left-color: var(--accent); align-self: flex-end;}

        .input-area { display: flex; align-items: center; gap: 8px; padding: 10px; border-top: 1px solid #222; width: 100%; }
        .input-area input[type="text"] { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .btn-send { min-width: 70px; background: var(--accent); border: none; color: #fff; font-weight: bold; cursor: pointer; padding: 12px; }

        @media (min-width: 851px) { #pc-layout { display: flex; } }
        @media (max-width: 850px) { #mobile-layout { display: block; } .mobile-header { display: flex; } }
    </style>
</head>
<body>
    <div id="metro-modal-overlay">
        <div class="metro-modal">
            <h3 id="modal-title" style="font-weight:100; margin-bottom:15px;">titre</h3>
            <div id="modal-content"></div>
            <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            <button class="metro-btn btn-gray" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar">
            <h1 style="font-weight:100; color:var(--accent); margin-bottom:15px;">thinktalk</h1>
            <div class="pc-tabs">
                <div class="pc-tab active" id="tab-rooms-pc" onclick="switchPcTab('rooms')">Salons</div>
                <div class="pc-tab" id="tab-contacts-pc" onclick="switchPcTab('contacts')">Contacts</div>
            </div>
            <div style="flex:1; overflow-y:auto;">
                <input type="text" class="search-box" id="pc-search" placeholder="Chercher..." oninput="filterPcList(this.value)">
                <div class="room-actions" id="pc-room-actions">
                    <button class="btn-action-metro" onclick="uiCreateRoom()">+ CR√âER UN SALON</button>
                    <button class="btn-action-metro" onclick="uiJoinPrivate()">üîë REJOINDRE UN SALON PRIV√â</button>
                </div>
                <div id="pc-content-list"></div>
            </div>
            <button onclick="logout()" style="color:#ff5050; border:none; background:none; cursor:pointer; font-weight:bold; padding:10px 0; text-align: left;">D√âCONNEXION</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:15px; border-bottom:1px solid #111;"><h2 id="chat-title-pc" style="font-weight:100; font-size:28px;">#accueil</h2></div>
            <div id="msg-pc" class="msg-list"></div>
            <div class="input-area">
                <input type="text" id="in-pc" placeholder="√âcrire..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-send" onclick="send('pc')">ENVOYER</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div class="mobile-header"><span style="font-weight:100; letter-spacing:2px;">THINKTALK</span></div>
        <div id="panorama">
            <section class="view" id="view-0">
                <h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:10px;">salons</h1>
                <input type="text" class="search-box" placeholder="Chercher un salon..." oninput="filterTiles('mob-rooms', this.value)">
                <div class="room-actions">
                    <button class="btn-action-metro" onclick="uiCreateRoom()">+ CR√âER UN SALON</button>
                    <button class="btn-action-metro" onclick="uiJoinPrivate()">üîë REJOINDRE UN SALON PRIV√â</button>
                </div>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view" id="view-1">
                <h1 id="chat-title-mob" style="font-weight:100; font-size:28px; margin-bottom:10px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view" id="view-2">
                <h1 style="font-weight:100; font-size:38px; color:var(--accent); margin-bottom:10px;">contacts</h1>
                <input type="text" class="search-box" placeholder="Chercher un ami..." oninput="filterTiles('mob-contacts', this.value)">
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px; left:0;">
            <input type="text" id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="btn-send" onclick="send('mob')">OK</button>
        </div>
        <nav class="nav-bottom"><div class="nav-btn active" onclick="goTo(0)">ACCUEIL</div><div class="nav-btn" onclick="goTo(1)">CHAT</div><div class="nav-btn" onclick="goTo(2)">CONTACTS</div></nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };
        let activePcTab = 'rooms'; 

        // Fonction pour g√©rer les salons priv√©s m√©moris√©s
        function savePrivateRoom(id) {
            let saved = JSON.parse(localStorage.getItem("thinktalk_private_rooms") || "[]");
            if (!saved.includes(id)) {
                saved.push(id);
                localStorage.setItem("thinktalk_private_rooms", JSON.stringify(saved));
            }
        }

        function getPath() { return current.type === 'room' ? `messages/public/${current.id}` : `messages/dm/${[user, current.id].sort().join("__")}`; }

        function uiCreateRoom() {
            openModal("Cr√©er un salon", `<input id="nr-name" class="metro-input" placeholder="Nom du salon"><input id="nr-code" class="metro-input" placeholder="Code (vide = public)">`, async () => {
                const name = document.getElementById('nr-name').value.trim().toLowerCase();
                const code = document.getElementById('nr-code').value.trim();
                if(!name) return;
                await db.ref('rooms/'+name).set({ code: code || null });
                if(code) savePrivateRoom(name); // On l'ajoute direct si on le cr√©e
                closeModal();
                loadLists();
            });
        }

        function uiJoinPrivate() {
            openModal("Rejoindre un salon priv√©", `<input id="jr-name" class="metro-input" placeholder="Nom du salon"><input id="jr-code" class="metro-input" placeholder="Code secret">`, async () => {
                const name = document.getElementById('jr-name').value.trim().toLowerCase();
                const code = document.getElementById('jr-code').value.trim();
                const s = await db.ref('rooms/'+name).get();
                if(s.exists() && s.val().code === code) { 
                    savePrivateRoom(name); 
                    enterChatMobile(name, 'room'); 
                    closeModal();
                    loadLists(); // Refresh pour voir la tuile appara√Ætre
                }
                else alert("Acc√®s refus√©");
            });
        }

        async function tryEnterRoom(id) {
            const s = await db.ref('rooms/'+id).get();
            if(s.exists() && s.val().code) {
                // On v√©rifie si on le conna√Æt d√©j√† pour √©viter de redemander le code √† chaque clic
                let saved = JSON.parse(localStorage.getItem("thinktalk_private_rooms") || "[]");
                if(saved.includes(id)) {
                    enterChatMobile(id, 'room');
                } else {
                    openModal("Salon Priv√©", `<input id="lock-code" class="metro-input" type="password" placeholder="Code pour #${id}">`, () => {
                        if(document.getElementById('lock-code').value === s.val().code) { 
                            savePrivateRoom(id);
                            enterChatMobile(id, 'room'); 
                            closeModal();
                        } else alert("Code erron√©");
                    });
                }
            } else enterChatMobile(id, 'room');
        }

        function enterChatMobile(id, type) {
            const cv = (type === 'room') ? document.getElementById('view-0') : document.getElementById('view-2');
            cv.classList.add('view-exit');
            setTimeout(() => { setChat(id, type); goTo(1); setTimeout(() => cv.classList.remove('view-exit'), 800); }, 300);
        }

        function setChat(id, type) {
            current = { id, type };
            const cp = getPath();
            document.getElementById('chat-title-pc').textContent = (type==='room'?'#':'@')+id;
            document.getElementById('chat-title-mob').textContent = (type==='room'?'#':'@')+id;
            db.ref(cp).off();
            db.ref(cp).limitToLast(30).on('value', s => {
                const pc = document.getElementById('msg-pc'), mb = document.getElementById('msg-mob');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(c => {
                    const m = c.val(), isMine = m.pseudo === user;
                    const div = document.createElement('div');
                    div.className = 'msg' + (isMine ? ' mine' : '');
                    div.innerHTML = `<div style="color:var(--accent); font-size:10px; font-weight:bold; margin-bottom:4px;">${m.pseudo}</div><div>${m.text}</div>`;
                    mb.appendChild(div); pc.appendChild(div.cloneNode(true));
                });
                pc.scrollTop = pc.scrollHeight; mb.scrollTop = mb.scrollHeight;
            });
        }

        function loadLists() {
            db.ref("rooms").on('value', s => {
                const mb = document.getElementById('mob-rooms'), pc = document.getElementById('pc-content-list');
                if(!mb || !pc) return;
                
                let savedPrivate = JSON.parse(localStorage.getItem("thinktalk_private_rooms") || "[]");
                
                mb.innerHTML = `<div class="tile" onclick="tryEnterRoom('general')">#general</div>`;
                if(activePcTab==='rooms') pc.innerHTML = `<div class="pc-item" onclick="tryEnterRoom('general')">#general</div>`;
                
                s.forEach(r => {
                    const isPrivate = r.val().code !== null;
                    const isKnown = savedPrivate.includes(r.key);

                    // Affiche si Public OU si c'est un salon priv√© que l'utilisateur a d√©j√† rejoint
                    if(r.key !== 'general' && (!isPrivate || isKnown)) {
                        let classList = isPrivate ? "tile private" : "tile";
                        mb.innerHTML += `<div class="${classList}" data-name="${r.key}" onclick="tryEnterRoom('${r.key}')">${isPrivate ? 'üîë ' : ''}#${r.key}</div>`;
                        if(activePcTab==='rooms') pc.innerHTML += `<div class="pc-item" onclick="tryEnterRoom('${r.key}')">${isPrivate ? 'üîë ' : ''}#${r.key}</div>`;
                    }
                });
            });
            db.ref("contacts/"+user).on('value', s => {
                const mc = document.getElementById('mob-contacts'), pc = document.getElementById('pc-content-list');
                if(mc) mc.innerHTML = "";
                s.forEach(c => {
                    if(mc) mc.innerHTML += `<div class="tile" style="background:#222" onclick="enterChatMobile('${c.key}','dm')">@${c.key}</div>`;
                    if(activePcTab === 'contacts' && pc) pc.innerHTML += `<div class="pc-item" onclick="setChat('${c.key}','dm')">@${c.key}</div>`;
                });
            });
        }

        function switchPcTab(t) { 
            activePcTab = t; 
            document.getElementById('tab-rooms-pc').classList.toggle('active', t==='rooms');
            document.getElementById('tab-contacts-pc').classList.toggle('active', t==='contacts');
            document.getElementById('pc-room-actions').style.display = (t==='rooms'?'flex':'none'); 
            loadLists(); 
        }

        function filterPcList(v) { Array.from(document.getElementById('pc-content-list').children).forEach(i => i.style.display = i.textContent.toLowerCase().includes(v.toLowerCase()) ? "block" : "none"); }
        function filterTiles(id, v) { Array.from(document.getElementById(id).getElementsByClassName('tile')).forEach(t => { t.style.display = t.textContent.toLowerCase().includes(v.toLowerCase()) ? "flex" : "none"; }); }
        
        function send(m) { const i = document.getElementById(m==='pc'?'in-pc':'in-mob'); const v = i.value.trim(); if(v && user) db.ref(getPath()).push({ pseudo: user, text: v, timestamp: Date.now() }).then(()=> i.value=""); }
        function goTo(x) { document.getElementById('panorama').style.transform = `translateX(-${x*100}vw)`; document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === x)); document.getElementById('mob-bar').style.display = (x === 1) ? 'flex' : 'none'; }
        
        function openModal(t, h, c) { document.getElementById('modal-title').textContent = t; document.getElementById('modal-content').innerHTML = h; document.getElementById('metro-modal-overlay').style.display = 'flex'; const b = document.getElementById('modal-confirm'); b.style.display = c ? 'block' : 'none'; b.onclick = c; }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => { 
            if(!user) openModal("Connexion", `<input id="ap" class="metro-input" placeholder="Pseudo">`, async () => {
                user = document.getElementById('ap').value.trim(); if(user) { localStorage.setItem("thinktalk_pseudo", user); loginSuccess(); }
            }); else loginSuccess();
        };
        function loginSuccess() { closeModal(); loadLists(); setChat('general', 'room'); }
    </script>
</body>
</html>
