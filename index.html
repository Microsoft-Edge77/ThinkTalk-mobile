<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThinkTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00a2e8; --bg: #000; --nav-h: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--bg); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- TRANSPARENCE --- */
        #pc-layout, #mobile-layout, #panorama, .view { background: transparent !important; }
        #sidebar, .mobile-header, .nav-bottom, .input-area, #mobile-menu { 
            background: rgba(0, 0, 0, 0.8) !important; 
            backdrop-filter: blur(15px); 
        }

        /* --- MODALES --- */
        #metro-modal-overlay, #msg-context-menu { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 10000; display: none; align-items: center; justify-content: center; padding: 15px;
        }
        .metro-modal { background: #000; border: 2px solid var(--accent); width: 100%; max-width: 380px; padding: 25px; }
        .metro-input { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; margin-bottom: 10px; outline: none; }
        .metro-btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-gray { background: #333; color: #fff; }

        /* --- MENU MOBILE --- */
        #mobile-menu {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            border-left: 2px solid var(--accent); z-index: 11000;
            transition: 0.3s; padding: 20px; display: flex; flex-direction: column;
        }
        #mobile-menu.open { right: 0; }
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%;
            height: 60px; padding: 0 20px; align-items: center; justify-content: space-between; z-index: 900;
        }

        /* --- PANORAMA ET VUES (CORRECTIONS SCROLL) --- */
        #panorama { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .view { 
            width: 100vw; 
            height: 100%; 
            padding: 20px 15px 150px 15px; /* Padding bas important pour voir les derniÃ¨res tuiles */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* --- GRILLE SALONS (FIXÃ‰E) --- */
        .tiles-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            /* Pas de height fixe ici, on laisse le contenu s'Ã©tendre */
        }
        .tile { 
            background: var(--accent); 
            padding: 15px; 
            height: 120px; /* Taille d'une tuile */
            display: flex; 
            align-items: flex-end; 
            font-weight: bold; 
            cursor: pointer; 
        }

        /* --- MESSAGES --- */
        .msg-list { flex: 1; display: flex; flex-direction: column; gap: 8px; padding: 10px 0; }
        .msg { background: rgba(30,30,30,0.7); padding: 12px; border-left: 4px solid #333; max-width: 85%; align-self: flex-start; }
        .msg.mine { border-left-color: var(--accent); }
        .media-content { max-width: 100%; max-height: 250px; margin-top: 5px; display: block; }

        /* --- BARS --- */
        .input-area { display: flex; align-items: center; gap: 8px; padding: 10px; border-top: 1px solid #222; width: 100%; }
        .input-area input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: #fff; outline: none; }
        .btn-action { padding: 12px; border: none; font-weight: bold; cursor: pointer; background: #222; color: #fff; }
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h); border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #444; }
        .nav-btn.active { color: #fff; border-bottom: 3px solid var(--accent); }

        @media (min-width: 851px) { #pc-layout { display: flex; height: 100vh; } }
        @media (max-width: 850px) { #mobile-layout { display: block; padding-top: 60px; } .mobile-header { display: flex; } }
    </style>
</head>
<body>

    <input type="file" id="bgInput" style="display: none;" accept="image/*" onchange="handleBgUpload(this)">

    <div id="mobile-menu">
        <h2 style="font-weight:100; margin-bottom:20px;">Options</h2>
        <button class="metro-btn btn-blue" onclick="uiChangeBg()">Changer Fond</button>
        <button class="metro-btn btn-gray" onclick="logout()">DÃ©connexion</button>
        <button class="metro-btn btn-blue" onclick="toggleMenu()" style="margin-top:auto;">Retour</button>
    </div>

    <div class="mobile-header">
        <span style="font-weight: 100;">THINKTALK</span>
        <div style="font-size:30px;" onclick="toggleMenu()">â‰¡</div>
    </div>

    <div id="metro-modal-overlay">
        <div class="metro-modal" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-bottom:15px;"></h3>
            <div id="modal-content"></div>
            <button class="metro-btn btn-blue" id="modal-confirm">Valider</button>
            <button class="metro-btn btn-gray" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <div id="pc-layout">
        <aside id="sidebar" style="width:280px; padding:20px; display:flex; flex-direction:column; border-right:1px solid #222;">
            <h1 style="color:var(--accent); margin-bottom:20px;">thinktalk</h1>
            <div id="pc-rooms" style="flex:1; overflow-y:auto;"></div>
            <button class="metro-btn btn-gray" onclick="uiChangeBg()">ðŸ–¼ Fond d'Ã©cran</button>
            <button onclick="logout()" style="color:red; margin-top:10px; background:none; border:none; cursor:pointer;">DÃ©connexion</button>
        </aside>
        <main style="flex:1; display:flex; flex-direction:column;">
            <div id="msg-pc" style="flex:1; overflow-y:auto; padding:20px;"></div>
            <div class="input-area">
                <input type="text" id="in-pc" placeholder="Message..." onkeypress="if(event.key==='Enter') send('pc')">
                <button class="btn-action" onclick="send('pc')">OK</button>
            </div>
        </main>
    </div>

    <div id="mobile-layout">
        <div id="panorama">
            <section class="view">
                <h1 style="font-size:38px; color:var(--accent); margin-bottom:15px;">salons</h1>
                <div id="mob-rooms" class="tiles-grid"></div>
            </section>
            <section class="view">
                <h1 id="chat-title-mob" style="font-size:24px; margin-bottom:15px;">Chat</h1>
                <div id="msg-mob" class="msg-list"></div>
            </section>
            <section class="view">
                <h1 style="font-size:38px; color:var(--accent); margin-bottom:15px;">amis</h1>
                <div id="mob-contacts" class="tiles-grid"></div>
            </section>
        </div>
        <div class="input-area" id="mob-bar" style="display:none; position:fixed; bottom:70px;">
            <input type="text" id="in-mob" placeholder="Message..." onkeypress="if(event.key==='Enter') send('mob')">
            <button class="btn-action" onclick="send('mob')">OK</button>
        </div>
        <nav class="nav-bottom">
            <div class="nav-btn active" onclick="goTo(0)">SALONS</div>
            <div class="nav-btn" onclick="goTo(1)">CHAT</div>
            <div class="nav-btn" onclick="goTo(2)">AMIS</div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrgPMXzSyS6NXNajPxr0x_J-CTESOtp5w",
            authDomain: "chat-github-6abb5.firebaseapp.com",
            databaseURL: "https://chat-github-6abb5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-github-6abb5",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = localStorage.getItem("thinktalk_pseudo");
        let current = { id: 'general', type: 'room' };

        function init() {
            const savedBg = localStorage.getItem("thinktalk_bg");
            if(savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;
            if(!user) {
                openModal("Pseudo", `<input id="ap" class="metro-input">`, () => {
                    user = document.getElementById('ap').value;
                    localStorage.setItem("thinktalk_pseudo", user);
                    location.reload();
                });
            } else { loadData(); setChat('general', 'room'); }
        }

        function loadData() {
            db.ref("rooms").on('value', s => {
                const pc = document.getElementById('pc-rooms'); const mb = document.getElementById('mob-rooms');
                pc.innerHTML = ""; mb.innerHTML = "";
                s.forEach(r => {
                    pc.innerHTML += `<div style="padding:10px; background:#111; margin-bottom:5px; cursor:pointer;" onclick="setChat('${r.key}','room')">#${r.key}</div>`;
                    mb.innerHTML += `<div class="tile" onclick="setChat('${r.key}','room'); goTo(1);">#${r.key}</div>`;
                });
            });
        }

        function setChat(id, type) {
            current = { id, type };
            const path = `messages/public/${id}`;
            db.ref(path).off();
            db.ref(path).limitToLast(30).on('value', snap => {
                const pc = document.getElementById('msg-pc'); const mob = document.getElementById('msg-mob');
                pc.innerHTML = ""; mob.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    const div = document.createElement('div');
                    div.className = 'msg' + (m.pseudo === user ? ' mine' : '');
                    div.innerHTML = `<small style="color:var(--accent)">${m.pseudo}</small><div>${m.text}</div>`;
                    mob.appendChild(div);
                    pc.appendChild(div.cloneNode(true));
                });
                pc.scrollTop = pc.scrollHeight;
                mob.parentElement.scrollTop = mob.parentElement.scrollHeight;
            });
        }

        function goTo(idx) {
            document.getElementById('panorama').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.getElementById('mob-bar').style.display = (idx === 1) ? 'flex' : 'none';
        }

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('open'); }
        function uiChangeBg() { document.getElementById('bgInput').click(); }
        function handleBgUpload(input) {
            const f = input.files[0];
            const r = new FileReader();
            r.onload = (e) => {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                localStorage.setItem("thinktalk_bg", e.target.result);
                if(window.innerWidth <= 850) toggleMenu();
            };
            r.readAsDataURL(f);
        }

        function send(m) {
            const i = document.getElementById(m==='pc'?'in-pc':'in-mob');
            if(!i.value.trim()) return;
            db.ref(`messages/public/${current.id}`).push({ pseudo: user, text: i.value });
            i.value = "";
        }

        function openModal(t, h, c) {
            document.getElementById('modal-title').textContent = t;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('metro-modal-overlay').style.display = 'flex';
            document.getElementById('modal-confirm').onclick = () => { c(); closeModal(); };
        }
        function closeModal() { document.getElementById('metro-modal-overlay').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
